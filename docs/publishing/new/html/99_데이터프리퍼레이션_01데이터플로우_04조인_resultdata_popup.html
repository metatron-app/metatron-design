<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>메타트론</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->

</head>
<body>


<div class="ddp-layout-popuptype" style="display:;">
    <em class="ddp-bg-popup"></em>
    <div class="ddp-ui-popup ddp-ui-popup-join">
        <!-- title -->
    	<div class="ddp-ui-popup-title">
        	<span class="ddp-txt-title-name">
                Join
            </span>

            <div class="ddp-ui-pop-buttons">
            	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
            	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Union</a>
            </div>
        </div>
    	<!-- //title -->
        <!-- contents -->

        <div class="ddp-ui-popup-contents">
            <div class="ddp-ui-dataset-new">

                <div class="ddp-ui-sublabel">
                    Result data
                </div>
                <div class="ddp-box-resultpreview ddp-box-type">
                    <!-- top -->
                    <div class="ddp-ui-pop-top">
                        <div class="ddp-wrap-grid-option">


                            <div class="ddp-part-right">
                            <div class="ddp-data-form">
                                <strong>432.3</strong>
                                kb
                            </div>
                            <div class="ddp-data-form">
                                <strong>2</strong>
                                Clumns
                            </div>
                            <div class="ddp-data-form">
                                <input type="text" class="ddp-data-input">
                                <strong>/ 2,333</strong>
                                Row
                            </div>
                            <div class="ddp-data-form">
                                <strong class="ddp-cursor">3</strong>
                                Types
                                <!-- 팝업 -->
                                <div class="ddp-wrap-popup2 ddp-types">
                                    <ul class="ddp-list-popup">
                                        <li>
                                            <a href="javascript:">
                                                <em class="ddp-icon-type-ab"></em>
                                                2열
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:">
                                                <em class="ddp-icon-type-tf"></em>
                                                2열
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:">
                                                <em class="ddp-icon-type-calen"></em>
                                                2열
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- //팝업 -->
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- //top -->
                    <!-- 그리드 영역 -->
                    <div class="ddp-ui-grid-form">
                        그리드 영역
                    </div>
                    <!-- //그리드 영역 -->

                </div>
            </div>



        </div>
        <!-- //contents -->


        <div class="ddp-btn-bottom">
            <a href="#" class="ddp-btn-solid2">Close result</a>

        </div>

    </div>
</div>
</body>
</html>
