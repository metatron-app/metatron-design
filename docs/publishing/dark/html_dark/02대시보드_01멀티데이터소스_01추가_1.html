<body class="thema-black">

<div class="ddp-type-contents ddp-resize ddp-type">
    <!-- 닫기 버튼 -->
    <a href="javascript:" class="ddp-btn-close"></a>
    <!-- //닫기 버튼 -->
    <div class="ddp-ui-name2 ddp-type3">
        Create a dashboard
        <span class="ddp-txt-info">Add datasources</span>
        <em class="ddp-bg-order-line2-type2"></em>
    </div>
    <div class="ddp-type-contents-in">
        <!-- contents -->
        <div class="ddp-box-popupcontents3 ddp-type-multidata">

            <!-- mutidata -->
            <div class="ddp-ui-multidata">

                <div class="ddp-view-multidata">
                    <!-- 참고 -->
                    <script>
                        $(function(){
                            $('.ddp-add-datasource').click(function(){
                                $('.ddp-ui-add').hide();
                                $('#mynetwork').show();
                            });
                        });
                    </script>
                    <!-- //참고 -->
                    <!-- add button -->
                    <div class="ddp-wrap-add">
                        <div class="ddp-ui-add">
                            <a href="javascript:" class="ddp-add-datasource" onclick="addNode()">
                                <em class="ddp-icon-add"></em>Add datasource
                            </a>
                            <div class="ddp-txt-det">시각화 할 데이터소스를 추가하고 관계를 설정해 주세요</div>
                        </div>
                        <!-- //add button -->

                        <!-- network -->
                        <div id="mynetwork" style="display:"></div>
                        <!-- //network -->
                    </div>
                </div>
            </div>
            <!-- //mutidata -->
        </div>
        <!-- //contents -->
    </div>
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup ">취소</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ddp-disabled">다음</a>
    </div>
    <!-- //buttons -->
</div>
