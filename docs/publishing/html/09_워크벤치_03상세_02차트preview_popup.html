<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>
    <div class="ddp-wrap-layout-popup">

        <div class="ddp-box-popup ddp-box-popup-type3">
            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title">Timestamp Configuration</div>
            <!-- //title -->
            <!-- detail -->
            <div class="ddp-box-detail">
                <div class="ddp-box-detail-in">
                    <span class="ddp-pop-detail"><em class="ddp-icon-time2"></em>One of the time-type columns or current time must be specified as a Timestamp</span>

                    <ul class="ddp-list-type-input">
                        <li>
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Current time</span>
                            </label>
                        </li>
                        <li class="ddp-list-inline">
                            <label class="ddp-label-radio ddp-inline">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Time-typecolumn</span>
                            </label>
                            <!-- select box -->
                            <!-- 클릭시 ddp-selected 추가 -->
                            <div class="ddp-type-selectbox ddp-inline">
                                <span class="ddp-txt-selectbox">first time-type Column name</span>
                                <ul class="ddp-list-selectbox">
                                    <li>
                                        <a href="#">
                                            1
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            2
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            3
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- //select box -->
                        </li>
                    </ul>

                </div>

            </div>
            <!-- detail -->

            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Chart Preview</a>
            </div>
            <!-- //button -->
        </div>

    </div>


</body>
</html>
