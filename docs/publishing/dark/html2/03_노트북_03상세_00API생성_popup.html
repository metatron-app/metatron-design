<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">
    <div class="ddp-wrap-layout-popup">
        <div class="ddp-ui-layout-popup">
            <div class="ddp-box-popup3">
                <a href="javascript:" class="ddp-btn-close"></a>
                <!-- title -->
                <div class="ddp-pop-title">API information</div>
                <!-- //title -->
                <!-- detail -->
                <div class="ddp-box-detail">
                    <div class="ddp-wrap-edit3 ddp-type">
                        <label class="ddp-label-type">Return Type</label>
                        <!-- edit option -->
                        <div class="ddp-ui-edit-option">
                            <div class="ddp-wrap-label">
                                <label class="ddp-label-radio">
                                    <input type="radio">
                                    <i class="ddp-icon-radio"></i>
                                    <span class="ddp-txt-radio">HTML</span>
                                </label>
                                <label class="ddp-label-radio">
                                    <input type="radio">
                                    <i class="ddp-icon-radio"></i>
                                    <span class="ddp-txt-radio">JSON</span>
                                    <!-- info -->
                                    <div class="ddp-wrap-hover-info ddp-type">
                                        <em class="ddp-icon-info3"></em>
                                        <!-- popup -->
                                        <div class="ddp-box-layout4">
                                            <div class="ddp-data-title">
                                                JSON 리턴타입은?
                                            </div>
                                            <div class="ddp-data-det">
                                                노트북 스크립트에 작성된 JSON 객체에 한하여 결과로 출력합니다.
                                                <div class="ddp-txt-tip">
                                                    (작성예시)<br />
                                                    R­ toJSON(…),Python­ print(json.dumps(…))

                                                </div>
                                            </div>
                                        </div>
                                        <!-- //popup -->
                                    </div>
                                    <!-- //info -->
                                </label>

                                <label class="ddp-label-radio">
                                    <input type="radio">
                                    <i class="ddp-icon-radio"></i>
                                    <span class="ddp-txt-radio">없음</span>
                                </label>
                            </div>

                        </div>
                        <!-- //edit option -->
                    </div>

                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2">
                        <label class="ddp-label-type">이름</label>
                        <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>
                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2 ddp-error">
                        <label class="ddp-label-type">설명</label>
                        <input type="text" class="ddp-input-type" placeholder="설명을 입력하세요">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>

                </div>
                <!-- detail -->

                <!-- button -->
                <div class="ddp-ui-buttons">
                    <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                    <!-- disabled 시 ddp-disabled 추가 -->
                    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
                </div>
                <!-- //button -->
            </div>
        </div>


    </div>


</body>
</html>
