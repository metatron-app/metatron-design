<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>


</head>
<body>
<div class="ddp-wrap-layout-popup">
    <div class="ddp-ui-layout-popup">
        <div class="ddp-box-popup3">
            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title">Please enter a name and a description of the Category.</div>
            <!-- //title -->
            <!-- detail -->
            <div class="ddp-box-detail">
                <div class="ddp-ui-input-form ">
                    <label class="ddp-label-type">Name</label>

                    <input type="password" class="ddp-input-type" placeholder="Please enter a name">
                </div>
                <div class="ddp-ui-input-form ">
                    <label class="ddp-label-type">Description</label>

                    <input type="password" class="ddp-input-type" placeholder="Please enter a description">
                </div>
            </div>
            <!-- detail -->

            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
            </div>
            <!-- //button -->
        </div>
    </div>
</div>


</body>
</html>
