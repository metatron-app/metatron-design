<body>
<div style="width:900px; margin:0 auto;">


    <h1> search 컴포넌트 (component.search.css)</h1>
    <!-- search -->
    <div class="ddp-type-search">
        <input type="text" placeholder="Search Column">
        <a href="javascript:" class="ddp-btn-delete"></a>
    </div>
    <!-- //search -->
    <!-- search -->
    <div class="ddp-form-search">
        <em class="ddp-icon-search"></em>
        <input type="text" placeholder="항목 찾기">
        <em class="ddp-btn-search-close"></em>
    </div>
    <!-- //search -->
    <br>
    <!-- search -->
    <div class="ddp-form-search2">
        <span class="ddp-icon-search"></span>
        <input type="text" placeholder="항목 찾기">
        <em class="ddp-btn-search-close"></em>
    </div>
    <!-- //search -->
    <br>
    <div>
        <div class="ddp-multi-search">
            <!-- select box -->
            <!-- 클릭시 ddp-selected 추가 -->
            <div class="ddp-search-select ">
                <span class="ddp-data">All</span>

                <div class="ddp-wrap-popup2">
                    <ul class="ddp-list-popup">
                        <li>
                            <a href="#">
                                All
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                워크북
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <!-- //select box -->
            <!-- search form -->
            <div class="ddp-search">
                <em class="ddp-icon-search"></em>
                <input type="text" placeholder="Searching Meta data">
            </div>
            <!-- //search form -->
        </div>
    </div>
    <br>
    <div class=" ddp-select-search ddp-selected">
        <a href="javascript:" class="ddp-ui-search2">
            조직 코드
            <span class="ddp-icon-search"></span>
        </a>
        <!-- hover -->
        <div class="ddp-box-layout4 " style="">
            <a href="javascript:" class="ddp-btn-close"></a>
            <div class="ddp-data-title">
                조직 코드
            </div>
            <div class="ddp-data-code">
                <table class="ddp-table-code">
                    <colgroup>
                        <col width="50px">
                        <col width="*">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>01</td>
                        <td>조직조조직</td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>01</td>

                    </tr>
                    <tr>
                        <td>01</td>
                        <td>조직조직</td>
                    </tr><tr>
                        <td>01</td>
                        <td>조직조직</td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <!-- //hover -->
    </div>

</div>
