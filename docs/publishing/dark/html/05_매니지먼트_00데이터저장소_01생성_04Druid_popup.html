<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a data source (Druid)
            <span class="ddp-txt-info ddp-type">Please select data table</span>
            <em class="ddp-bg-order-type"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-size-resize2">
        <div class="ddp-box-popupcontents ddp-wrap-file-create">

            <!-- wrap sheet -->
            <!-- ddp-full 추가 -->
            <div class="ddp-wrap-sheet ddp-wrap-druid">

                <!-- sheet list -->
                <div class="ddp-ui-sheet-list">
                    <!-- selection -->
                    <div class="ddp-select-all">
                        <label class="ddp-label-checkbox">
                            <input type="checkbox">
                            <i class="ddp-icon-checkbox"></i>
                            <span class="ddp-txt-checkbox"><strong>4</strong> Selections</span>
                        </label>
                    </div>
                    <!-- //selection -->
                    <ul class="ddp-list-sheet">
                        <li>
                            <label class="ddp-label-checkbox">
                                <input type="checkbox">
                                <i class="ddp-icon-checkbox"></i>
                            </label>
                            <span class="ddp-txt-checkbox">시트명1</span>
                        </li>
                        <li class="ddp-selected">
                            <label class="ddp-label-checkbox">
                                <input type="checkbox">
                                <i class="ddp-icon-checkbox"></i>
                            </label>
                            <span class="ddp-txt-checkbox">시트명1</span>
                        </li>
                        <li class="">
                            <label class="ddp-label-checkbox">
                                <input type="checkbox">
                                <i class="ddp-icon-checkbox"></i>
                            </label>
                            <span class="ddp-txt-checkbox">시트명1</span>
                        </li>
                    </ul>
                </div>
                <!-- //sheet list -->
                <!-- sheet view -->
                <div class="ddp-view-sheet">
                    <div class="ddp-data-tablename">
                        Table2

                    </div>
                    <!-- 그리드 영역 -->
                    <div class="ddp-wrap-grid">

                    </div>
                    <!-- //그리드 영역 -->

                </div>
                <!-- //sheet view -->
            </div>
            <!-- //wrap sheet -->

        </div>
    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">확인</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
