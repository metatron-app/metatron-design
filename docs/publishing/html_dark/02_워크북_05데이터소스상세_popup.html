<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body class="thema-black">
<!-- 미리보기 팝업 -->
<div class="ddp-pop-preview ddp-type" style="display:;">
    <!-- top -->
    <div class="ddp-ui-top">
        <div class="ddp-data-name">
            <em class="ddp-icon-source-w"></em>
            데이터소스
            <span class="ddp-txt-detail">- 새로운대시보드01</span>
        </div>
        <em class="ddp-btn-popup-close"></em>
    </div>
    <!-- //top -->
    <!-- cpmtemts -->
    <div class="ddp-ui-preview-contents ddp-type-preview">
        <!-- option -->
        <div class="ddp-type-top-option">
            <ul class="ddp-ui-tab ddp-type">
                <li>
                    <a href="javascript:">일반정보</a>
                </li>
                <li class="ddp-selected">
                    <a href="javascript:">데이터 그리드</a>
                </li>
                <li>
                    <a href="javascript:">스키마 &amp; 통게</a>
                </li>
            </ul>
            <!-- right -->
            <div class="ddp-ui-rightoption ddp-type-option">
                <!-- view option -->
                <!-- 선택시 ddp-selected 추가 -->
                <div class="ddp-view-option">
                    <em class="ddp-icon-option"></em>
                    <input type="text" />
                    <span class="ddp-data-value">1000</span>

                </div>
                <!-- //view option -->

                <a href="javascript:" class="ddp-box-btn2 ddp-box-selected">
                    <em class="ddp-icon-widget-gridsave"></em>
                    차트 데이터 저장
                </a>
            </div>
            <!-- //right -->
            <!-- tab contents -->
            <div class="ddp-ui-tab-contents">
                <div class="ddp-ui-grid2">

                </div>


            </div>
            <!-- //tab contents -->


        </div>
        <!-- //option -->

    </div>
    <!-- //cpmtemts -->
</div>
<!-- //미리보기 팝업 -->

</body>
</html>
