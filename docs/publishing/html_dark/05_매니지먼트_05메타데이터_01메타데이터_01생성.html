<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a Hive meta data
            <span class="ddp-txt-info">Please set data connection</span>
            <em class="ddp-bg-order-line3-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-scroll">
        <!-- dp connection -->
        <div class="ddp-wrap-meatadata">

            <!-- SELECTBOX -->
            <!-- 선택시 ddp-selected 추가 -->
            <div class="ddp-type-selectbox ddp-type-data">
                <span class="ddp-txt-selectbox">Load a data connection</span>
                <ul class="ddp-list-selectbox ddp-selectdown">
                    <li>
                        <a href="#">
                            1
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            2
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            3
                        </a>
                    </li>
                </ul>
            </div>
            <!-- //SELECTBOX -->
            <!-- edit -->
            <div class="ddp-wrap-edit2 ddp-inline">
                <label class="ddp-label-type">URL Type</label>
                <div class="ddp-inline">
                    <label class="ddp-label-radio">
                        <input type="radio">
                        <i class="ddp-icon-radio"></i>
                        <span class="ddp-txt-radio">Default</span>
                    </label>
                    <label class="ddp-label-radio">
                        <input type="radio">
                        <i class="ddp-icon-radio"></i>
                        <span class="ddp-txt-radio">URL only</span>
                    </label>

                </div>

            </div>
            <!-- //edit -->
            <!-- meta 설정 -->
            <div class="ddp-ui-meta-option">


                <div class="ddp-clear">
                    <!-- edit -->
                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2 ddp-col-8 ddp-error">
                        <label class="ddp-label-type">Host</label>
                        <input type="text" class="ddp-input-type" placeholder="Host">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>
                    <!-- //edit -->
                    <!-- edit -->
                    <div class="ddp-wrap-edit2 ddp-col-4">
                        <label class="ddp-label-type">Port</label>
                        <input type="text" class="ddp-input-type" placeholder="Port">
                    </div>
                    <!-- //edit -->
                </div>

                <!-- edit -->
                <div class="ddp-wrap-edit2">
                    <label class="ddp-label-type">SID</label>
                    <input type="text" class="ddp-input-type" placeholder="SID">
                </div>
                <!-- //edit -->

                <!-- edit -->
                <div class="ddp-wrap-edit2">
                    <label class="ddp-label-type">URL</label>
                    <input type="text" class="ddp-input-type" placeholder="URL">
                </div>
                <!-- //edit -->


                <div class="ddp-clear">
                    <div class="ddp-col-6">
                        <!-- edit -->
                        <div class="ddp-wrap-edit2 ">
                            <label class="ddp-label-type">User ID</label>
                            <input type="text" class="ddp-input-type" placeholder="">
                        </div>
                        <!-- //edit -->
                    </div>

                    <div class="ddp-col-6">
                        <!-- edit -->
                        <div class="ddp-wrap-edit2 ">
                            <label class="ddp-label-type">Password</label>
                            <input type="password" class="ddp-input-type" placeholder="">
                        </div>
                        <!-- //edit -->
                    </div>
                </div>
                <!-- folding -->
                <!-- 검증 -->
                <div class="ddp-ui-buttons ddp-inline">
                    <a href="#" class="ddp-btn-type4">test</a>

                    <div class="ddp-ui-message ddp-ui-info ">
                        <span class="ddp-data-error2"> Please run connection test</span>
                    </div>
                </div>
                <!-- //검증 -->

            </div>
            <!-- //meta 설정 -->
            <!-- 클릭시 ddp-selected 추가 -->
            <div class="ddp-ui-folding ddp-selected">
                <div class="ddp-fold-label">
                    Advanced setting (Opt.)
                    <em class="ddp-icon-view"></em>
                </div>
                <!-- option in -->
                <div class="ddp-ui-option-in">
                    <span class="ddp-type-label">Socket timeout</span>
                    <div class="ddp-box-option-input ddp-inline">
                        <input type="text" value="220">
                        <span class="ddp-txt-input">Sec.</span>
                    </div>
                </div>
                <!-- //option in -->

            </div>
            <!-- //folding -->

            <div class="ddp-ui-db-option2 ddp-meta">
                <label class="ddp-label-checkbox">
                    <input type="checkbox">
                    <i class="ddp-icon-checkbox"></i>
                    <span class="ddp-txt-checkbox">Save as a new data connection</span>
                </label>
                <div class="ddp-wrap-error-type">
                    <input type="text" class="ddp-input-typebasic ddp-type" placeholder="Enter name of a new data connection">
                </div>

            </div>

        </div>
        <!-- //dp connection -->

    </div>
    <!-- //import -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->
</div>

</body>
</html>
