<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>컴포넌트 가이드</title>

    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>

<style>
    h1{font-size:20px; font-weight:normal; padding:30px 0 10px 0; color:#666eb2;}
    h2 {font-size:15px; padding:10px 0;}
</style>
<body >

    <div style="width:900px; margin:0 auto;">
        <h1> checkbox (component.checkbox.css) </h1>
        <label class="ddp-label-checkbox ddp-type">
            <input type="checkbox" checked="checked"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">unchecked</span>
        </label>
        <label class="ddp-label-checkbox ddp-check-disabled">
            <input type="checkbox" checked="checked"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">unchecked</span>
        </label>
        <label class="ddp-label-checkbox">
            <input type="checkbox"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">unchecked</span>
        </label>

        <label class="ddp-label-checkbox">
            <input type="checkbox" checked="checked"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">checked</span>
        </label>

        <label class="ddp-label-checkbox">
            <input type="checkbox" disabled="disabled"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">disabled</span>
        </label>

        <label class="ddp-label-checkbox ddp-checkboxtype">
            <input type="checkbox" />
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">patch</span>
        </label>
        <label class="ddp-label-checkbox ddp-type2">
            <input type="checkbox" checked="checked"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">unchecked</span>
        </label>
        <label class="ddp-label-checkbox ddp-type3">
            <input type="checkbox" checked="checked"/>
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">unchecked</span>
        </label>

        <div class="ddp-checkbox-slide ddp-slide-text">
            <span class="ddp-txt-slide">OFF</span>
            <input id="chartTitleFlag" name="check" type="checkbox" value="None">
            <label for="chartTitleFlag">
                <span class="ddp-slide"></span>
            </label>
        </div>

        <br><br>

        <!-- Slide THREE -->
        <div class="ddp-checkbox-slide ddp-checkbox-automatic2 ddp-middle">
            <input type="checkbox" value="None" id="check2" name="check">
            <label for="check2"><span class="ddp-slide"></span></label>
        </div>
        <!-- //Slide THREE -->

        <!-- Slide THREE -->
        <div class="ddp-checkbox-slide ddp-slide-text">
            <span class="ddp-txt-slide">On</span>
            <input type="checkbox" value="None" id="check2" name="check">
            <label for="check2">
                <span class="ddp-slide"></span>
            </label>
        </div>
        <!-- //Slide THREE -->
        <!-- Slide THREE -->
        <div class="ddp-checkbox-slide ddp-checkbox-automatic3">
            <input type="checkbox" value="None" id="check2" name="check">
            <label for="check2">
                <span class="ddp-slide"></span>
            </label>
        </div>
        <!-- //Slide THREE -->

        <!-- Slide THREE -->
        <div class="ddp-checkbox-slide ddp-checkbox-automatic3 ddp-en">
            <input type="checkbox" value="None" id="check2" name="check">
            <label for="check2">
                <span class="ddp-slide"></span>
            </label>
        </div>
        <!-- //Slide THREE -->

        <!-- Slide THREE -->
        <div class="ddp-checkbox-slide ddp-checkbox-automatic3 ddp-en ddp-change">
            <input type="checkbox" value="None" id="check2" name="check">
            <label for="check2">
                <span class="ddp-slide"></span>
            </label>
        </div>
        <!-- //Slide THREE -->
        <div class=""style="clear:both; padding:20px 0 0 0;"></div>
        <h1> radio (component.radio.css)</h1>
        <label class="ddp-label-radio">
            <input type="radio"/>
            <i class="ddp-icon-radio"></i>
            <span class="ddp-txt-radio">unchecked</span>
        </label>

        <label class="ddp-label-radio">
            <input type="radio" checked="checked"/>
            <i class="ddp-icon-radio"></i>
            <span class="ddp-txt-radio">checked</span>
        </label>

        <label class="ddp-label-radio">
            <input type="radio" disabled="disabled"/>
            <i class="ddp-icon-radio"></i>
            <span class="ddp-txt-radio">disabled</span>
        </label>

        <label class="ddp-label-radio ddp-radiotype">
            <input type="radio" />
            <i class="ddp-icon-radio"></i>
            <span class="ddp-txt-radio">patch</span>
        </label>
    </div>

</body>
</html>
