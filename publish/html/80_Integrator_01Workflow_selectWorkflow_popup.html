<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>메타트론</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>


    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body class="thema-black">


<div class="ddp-layout-popuptype" style="display:;">
    <em class="ddp-bg-popup"></em>
    <div class="ddp-ui-popup ddp-ui-popup-join">
        <!-- title -->
    	<div class="ddp-ui-popup-title">
        	<span class="ddp-txt-title-name">
                Please select a workflow

            </span>

            <div class="ddp-ui-pop-buttons">
            	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
            	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Conform</a>
            </div>
        </div>
    	<!-- //title -->
        <!-- contents -->
        <div class="ddp-popup-dashboard ddp-type">
            <!-- 옵션 -->
            <div class="ddp-type-top-option ddp-clear">
                <div class="ddp-form-search ddp-fleft">
                    <em class="ddp-icon-search"></em>
                    <input type="text" placeholder="Searching">
                    <em class="ddp-btn-search-close"></em>
                </div>

            </div>
            <!-- //옵션 -->
            <!-- 그리드 영역 -->
            <!-- 설명 나올때 ddp-selected 추가 -->
            <div class="ddp-wrap-grid ">
                <!-- 더보기 버튼 없을 경우 ddp-more-none 추가 -->
                <div class="ddp-wrap-viewtable ">
                    <!-- 테이블 -->
                    <div class="ddp-box-viewtable">
                        <!-- gridhead -->
                        <div class="ddp-ui-gridhead">
                            <table class="ddp-table-form ddp-table-type2">
                                <colgroup>
                                    <col width="50px">
                                    <col width="*">
                                    <col width="130px">
                                    <col width="200px">
                                </colgroup>
                                <thead>
                                <tr>

                                    <th class="ddp-txt-center">
                                        No.
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Scheduling
                                    </th>
                                    <th>
                                        Update
                                    </th>

                                </tr>
                                </thead>

                            </table>
                        </div>
                        <!--// gridhead -->

                        <!-- gridbody -->
                        <div class="ddp-ui-gridbody">
                            <table class="ddp-table-form ddp-table-type2 ddp-table-select ddp-check-none">
                                <colgroup>
                                    <col width="50px">
                                    <col width="*">
                                    <col width="130px">
                                    <col width="200px">
                                </colgroup>

                                <tbody>
                                <tr>
                                    <td class="ddp-txt-center">
                                        1
                                    </td>
                                    <td>
                                        <div class=" ddp-txt-long ">
                                            Data set _EQPID ALL <span class="ddp-txt-colortype">-설명설명설명</span>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="ddp-data-scheduling ddp-type-scheduled">SCHEDULED</span>

                                    </td>
                                    <td>
                                        2017-7-13 14:35  <span class="ddp-txt-colortype">by</span> Admin
                                    </td>
                                </tr>
                                <tr class="ddp-selected">
                                    <td class="ddp-txt-center">
                                        1
                                    </td>
                                    <td>
                                        <div class=" ddp-txt-long ">
                                            Data set _EQPID ALL <span class="ddp-txt-colortype">-설명설명설명</span>
                                        </div>
                                    </td>
                                    <td>

                                        <span class="ddp-data-scheduling ddp-type-creating">CREATING</span>

                                    </td>
                                    <td>
                                        2017-7-13 14:35  <span class="ddp-txt-colortype">by</span> Admin
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ddp-txt-center">
                                        1
                                    </td>
                                    <td>
                                        <div class=" ddp-txt-long ">
                                            Data set _EQPID ALL <span class="ddp-txt-colortype">-설명설명설명</span>
                                        </div>
                                    </td>
                                    <td>

                                        <span class="ddp-data-scheduling ddp-type-unscheduled">UNSCHEDULED</span>
                                    </td>
                                    <td>
                                        2017-7-13 14:35  <span class="ddp-txt-colortype">by</span> Admin
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <!--// gridbody -->


                    </div>
                    <!-- //테이블 -->
                    <!-- disabled 시 ddp-disabled 추가 -->
                    <div class="ddp-box-add-link3">
                        <span class="ddp-link-type">더보기 <em class="ddp-icon-view"></em></span>
                    </div>

                </div>

            </div>
            <!-- //그리드 영역 -->

        </div>


    </div>
</div>
</body>
</html>
