<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>

    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                    John Smith’s groups
                </span>

                <div class="ddp-ui-pop-buttons">
                	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
                	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Done</a>
                </div>
                <!-- det -->
            </div>
        	<!-- //title -->
            <div class="ddp-ui-popup-contents">

                <div class="ddp-wrap-share-set">
                    <!-- left -->
                    <div class="ddp-ui-left">
                        <div class="ddp-wrap-switch">
                            <!-- 검색 -->
                            <div class="ddp-form-search">
                                <em class="ddp-icon-search"></em>
                                <input type="text" placeholder="search">
                                <em class="ddp-btn-search-close"></em>
                            </div>
                            <!-- //검색 -->

                        </div>

                        <!-- member -->
                        <div class="ddp-ui-member">
                            <ul class="ddp-list-checktype">
                                <li class="ddp-all">
                                    <label class="ddp-label-checkbox">
                                        <input type="checkbox">
                                        <i class="ddp-icon-checkbox"></i>
                                        <span class="ddp-txt-checkbox">All</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="ddp-label-checkbox">
                                        <input type="checkbox">
                                        <i class="ddp-icon-checkbox"></i>
                                        <span class="ddp-txt-checkbox">unchecked (ID)</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="ddp-label-checkbox">
                                        <input type="checkbox">
                                        <i class="ddp-icon-checkbox"></i>
                                        <span class="ddp-txt-checkbox">unchecked (ID)</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="ddp-label-checkbox">
                                        <input type="checkbox">
                                        <i class="ddp-icon-checkbox"></i>
                                        <span class="ddp-txt-checkbox">unchecked (ID)</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="ddp-label-checkbox">
                                        <input type="checkbox">
                                        <i class="ddp-icon-checkbox"></i>
                                        <span class="ddp-txt-checkbox">unchecked (ID)</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <!-- //member -->
                        <div class="ddp-ui-moretype">
                            <a href="#" class="ddp-btn-moretype">More</a>
                        </div>
                    </div>
                    <!-- //left -->
                    <!-- right -->
                    <div class="ddp-ui-right ddp-wrap-member-table">
                        <!-- 멤버 -->
                        <div class="ddp-ui-member-table">
                            <span class="ddp-data-total2"><strong>4</strong> selections</span>
                            <div class="ddp-box-viewtable2 ddp-user">
                                <!-- head -->
                                <div class="ddp-ui-gridhead2">
                                    <table class="ddp-table-form2">
                                        <colgroup>
                                            <col width="*">
                                            <col width="30px">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th colspan="2">
                                                    Group name
                                                </th>

                                            </tr>
                                        </thead>

                                    </table>
                                </div>
                                <!-- //head -->
                                <!-- body -->
                                <div class="ddp-ui-gridbody2">
                                    <table class="ddp-table-form2 ddp-long">
                                        <colgroup>
                                            <col width="*">
                                            <col width="30px">
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <td>
                                                      <em class="ddp-icon-group"></em>   UserNameUserNameUserNameUserNameUserNameUserNameUserNameUserNameUserNameUserNameUserNameUserNameUserNameUserName

                                                </td>
                                                <td class="ddp-table-icons">

                                                    <em class="ddp-icon-sclose"></em>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <em class="ddp-icon-group"></em>   UserNamrNameUserNameUserName
                                                    <span class="ddp-data-note">(Note가 있을 경우만 괄호표시)</span>
                                                </td>
                                                <td class="ddp-table-icons">

                                                    <em class="ddp-icon-sclose"></em>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <em class="ddp-icon-group"></em>   UserNamrNameUserNameUserName
                                                    <span class="ddp-data-note">(Note가 있을 경우만 괄호표시)</span>
                                                </td>
                                                <td class="ddp-table-icons">

                                                    <em class="ddp-icon-sclose"></em>
                                                </td>
                                            </tr>



                                        </tbody>
                                    </table>

                                </div>
                                <!-- //body -->
                            </div>
                            <div class="ddp-ui-moretype">
                                <a href="#" class="ddp-btn-moretype">More</a>
                            </div>
                        </div>
                        <!-- //멤버 -->

                    </div>
                    <!-- right -->

                </div>


            </div>

        </div>
    </div>
</body>
