<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2 popup-prep-fileupload">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a file type dataset
            <span class="ddp-txt-info ddp-type">Please select data</span>
            <em class="ddp-bg-order-line2-type"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-sheet-resize">
        <div class="ddp-box-popupcontents ddp-wrap-file-create">

            <!-- upload box -->
            <div class="ddp-box-upload">
                <!-- name -->
                <div class="ddp-data-load-name">
                    <em class="ddp-icon-file2"></em>Superstore Sales (Excel).xls
                </div>
                <!-- //name -->
                <div class="ddp-txt-file-info">
                    <div class="ddp-link-file">
                        <input type="file">
                        Import
                    </div>
                     or drop file here
                </div>
            </div>
            <!-- //upload box -->
            <div class="ddp-wrap-variable ddp-type">
                <!-- wrap sheet -->
                <!-- ddp-full 추가 -->
                <div class="ddp-wrap-sheet">

                    <!-- sheet list -->
                    <div class="ddp-ui-sheet-list">
                        <div class="ddp-select-all">
                            <label class="ddp-label-checkbox">
                                <input type="checkbox">
                                <i class="ddp-icon-checkbox"></i>
                                <span class="ddp-txt-checkbox"><strong>4</strong> Selections</span>
                            </label>
                        </div>
                        <ul class="ddp-list-sheet">

                            <li>
                                <label class="ddp-label-checkbox">
                                    <input type="checkbox">
                                    <i class="ddp-icon-checkbox"></i>
                                </label>
                                <span class="ddp-txt-checkbox">시트명1</span>
                            </li>
                            <li class="ddp-selected">
                                <label class="ddp-label-checkbox">
                                    <input type="checkbox">
                                    <i class="ddp-icon-checkbox"></i>
                                </label>
                                <span class="ddp-txt-checkbox">시트명1</span>
                            </li>


                        </ul>

                    </div>
                    <!-- //sheet list -->
                    <!-- sheet view -->
                    <div class="ddp-view-sheet">
                        <div class="ddp-data-name">
                            시트명1

                        </div>
                        <!-- 그리드 영역 -->
                        <div class="ddp-wrap-grid">
                            <!-- progress -->
                            <div class="ddp-wrap-progress" style="display:;">
                                <!-- loading box -->
                                <div class="ddp-box-loading ddp-pop ddp-progress ddp-disabled" style="display:;">
                                    <span class="ddp-data-loading">스냅샷테이블을생성하고있습니다 <strong>(1/n)</strong></span>
                                    <a href="#" class="ddp-btn-cancel">Cancel</a>
                                    <!-- bar -->
                                    <div class="ddp-type-progressbar2">
                                        <em class="ddp-data-progressbar" style="width:70%"></em>
                                    </div>
                                    <!-- //bar -->
                                </div>
                                <!-- //loading box -->

                                <div class="ddp-box-loading ddp-pop ddp-cancel" style="display:;">

                                    <!-- buttons -->
                                    <div class="ddp-pop-buttons">
                                        <div class="ddp-txt-info">Sure to cancel snapshot creation?</div>
                                        <a href="#" class="ddp-btn-line">No</a>

                                        <a href="#" class="ddp-btn-solid ddp-bg-black ">Yes</a>
                                    </div>
                                    <!-- //buttons -->

                                </div>
                            </div>
                            <!-- //progress -->

                        </div>
                        <!-- //그리드 영역 -->

                    </div>
                    <!-- //sheet view -->
                </div>
                <!-- //wrap sheet -->
            </div>
            <div class="ddp-wrap-edit-form">
                <div class="ddp-clear">
                    <div class="ddp-col-6">
                        <div class="ddp-wrap-edit3 ddp-type">
                            <label class="ddp-label-type">Column delimiter</label>
                            <!-- edit option -->
                            <div class="ddp-ui-edit-option">
                                <input type="text" class="ddp-input-typebasic ddp-input-size" placeholder="Enter column delimiter">
                            </div>
                            <!-- //edit option -->
                        </div>
                    </div>

                    <div class="ddp-col-6">
                        <div class="ddp-wrap-edit3 ddp-type">
                            <label class="ddp-label-type">Upload Location</label>
                            <!-- edit option -->
                            <div class="ddp-ui-edit-option">
                                <!-- 클릭시 ddp-selected 추가 -->
                                <div class="ddp-type-selectbox ddp-selected">
                                    <span class="ddp-txt-selectbox">Local</span>
                                    <ul class="ddp-list-selectbox ">
                                        <li>
                                            <a href="javascript:">
                                                Local
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:">
                                                Local
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:">
                                                Local
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- //edit option -->
                        </div>
                    </div>
                </div>
                <!--<div class="ddp-wrap-edit3 ddp-type">-->
                    <!--<label class="ddp-label-type">Line separator</label>-->
                    <!--&lt;!&ndash; edit option &ndash;&gt;-->
                    <!--<div class="ddp-ui-edit-option">-->
                        <!--<input type="text" class="ddp-input-typebasic ddp-input-size" placeholder="Enter column delimiter">-->
                    <!--</div>-->
                    <!--&lt;!&ndash; //edit option &ndash;&gt;-->
                <!--</div>-->
            </div>



        </div>
    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
