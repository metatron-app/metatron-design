<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body class="thema-black">

<!-- popup wrap -->
<div class="ddp-wrap-popup">
    <em class="ddp-bg-popup"></em>
    <div class="ddp-ui-popup-table">
        <div class="ddp-popup-table-cell">
            <!-- popup -->
            <div class="ddp-ui-popup">
                <a href="#" class="ddp-btn-close"></a>
                <span class="ddp-ui-pop-title">Are you sure you wnat to delete it?</span>
                <div class="ddp-txt-pop-info ddp-padt0">
                   Once a dataset is deleted, it can not be recovered again, and contents associated with this dataset may not function normally.
                </div>

                <!-- contents -->
                <div class="ddp-ui-user-contet ddp-txt-center">

                    <label class="ddp-label-checkbox ">
                        <input type="checkbox">
                        <i class="ddp-icon-checkbox"></i>
                        <span class="ddp-txt-checkbox">Also delete contents associated with this datset</span>
                    </label>
                </div>
                <!-- //contents -->
                <!-- buttons -->
                <div class="ddp-ui-buttons2">
                    <a href="#" class="ddp-btn-type-popup">Cancel</a>
                    <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Dlete dataset</a>
                </div>
                <!-- //buttons -->

            </div>
            <!-- //popup -->
        </div>
    </div>
</div>
<!-- //popup wrap -->

</body>
</html>
