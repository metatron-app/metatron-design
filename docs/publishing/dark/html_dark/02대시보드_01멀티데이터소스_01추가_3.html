<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

    <!-- multydatasource js --->
    <script type="text/javascript" src="../js/multidata/vis.js"></script>
    <script>
        $(function(){
            $('.ddp-ui-tab li a').click(function(){
                var $tabIdx = $(this).parent().index();
                $(this).parent().addClass('ddp-selected');
                $(this).parent().siblings().removeClass('ddp-selected');
                $('.ddp-ui-tab-contents').eq($tabIdx).show();
                $('.ddp-ui-tab-contents').eq($tabIdx).siblings().hide();
            });
        });
    </script>
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize ddp-type">
    <!-- 닫기 버튼 -->
    <a href="javascript:" class="ddp-btn-close"></a>
    <!-- //닫기 버튼 -->
    <div class="ddp-ui-name2 ddp-type3">
        Create a dashboard
        <span class="ddp-txt-info">Setting up relationships between datasources</span>
        <em class="ddp-bg-order-line2-type2"></em>
    </div>
    <div class="ddp-type-contents-in ">

        <!-- contents -->
        <div class="ddp-box-popupcontents3 ddp-type-multidata">
            <!-- mutidata -->
            <div class="ddp-ui-multidata">

                <div class="ddp-view-multidata">
                    <!-- buttons -->
                    <div class="ddp-option-button">
                        <a href="javascript:" class="ddp-btn-add-r" onclick="addNode()"></a>
                        <a href="javascript:" class="ddp-btn-edit-r"><em class="ddp-icon-btn-edit"></em>Edit associations </a>
                        <span class="ddp-txt-info">데이터소스 간의 관계를 설정하여야 차트 간의 연계가 가능합니다</span>
                    </div>
                    <!-- buttons -->
                    <div class="ddp-size-button">
                        <a  href="javascript:" class="ddp-btn-sizeup"></a>
                        <a  href="javascript:" class="ddp-btn-sizedown"></a>
                        <a  href="javascript:" class="ddp-btn-fit"></a>

                    </div>
                    <!-- network -->
                    <div id="mynetwork" style="display:"></div>
                    <!-- //network -->
                </div>
            </div>
            <!-- //mutidata -->
            <!-- association -->
            <div class="ddp-association">
                <a href="javascript:" class="ddp-btn-area-close"></a>
                <span class="ddp-label">Association key</span>
                <!-- box data -->
                <div class="ddp-box-data">
                    <div class="ddp-bar"></div>
                    <div class="ddp-box-name ddp-fleft">
                        DS name name a | <strong>FABID</strong>
                    </div>
                    <div class="ddp-box-name ddp-fright">
                        DS name name a | <strong>FABID</strong>
                    </div>

                </div>
                <!-- //box data -->
                <!-- buttons -->
                <div class="ddp-buttons">
                    <a href="javascript:" class="ddp-btn-delete-b"></a>
                    <a href="javascript:" class="ddp-btn-edit-b"></a>
                </div>
                <!-- //buttons -->
            </div>
            <!-- //association -->


        </div>
        <!-- //contents -->
    </div>
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup ">취소</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">다음</a>
    </div>
    <!-- //buttons -->
</div>


<!-- multydatasource option js --->

<script type="text/javascript">

    function startNetwork() {

        // create an array with nodes
        nodes = [
            {id: 1, label: '1'},
            {id: 2, label: 'DS n'},
            {id: 3, label: 'Node 3'},
            {id: 4, label: 'Node 4'},
            {id: 5, label: 'Node 5'}
        ];

        // create an array with edges
        var edges = new vis.DataSet([
            {from: 1, to: 3, label: 'delete'},
            {from: 1, to: 2},
            {from: 2, to: 4},
            {from: 2, to: 5}

        ]);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            interaction:{hover:true},
            manipulation:{
                enabled:true
            },
            nodes : {
                size:2,

                borderWidth:1,
                shadow:true,
                widthConstraint:170,
                heightConstraint:33,

                color: {
                    border:'#fff',
                    background: '#fff',
                    highlight: {
                        border: '#666eb2',
                        background: '#f0f4ff'
                    },
                    hover :{
                        border: '#666eb2',
                        background: '#f0f4ff'
                    }
                },
                font:{
                    size:16
                },
                labelHighlightBold:false
            },
            edges: {
                width:40,
                color:{
                    color:'#d0d1d8',
                    highlight:'#c1cef1',
                    hover: '#b7b9c2',
                    inherit: 'from',
                    opacity:1.0
                },
                font:{
                    color: '#343434',
                    size:12
                },
                smooth:false,
                length : 200
            }
        };
        network = new vis.Network(container, data, options);

    }


    startNetwork();
</script>
<!-- multydatasource option js --->
</body>
</html>
