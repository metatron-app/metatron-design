<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body>
<!-- 미리보기 팝업 -->
<div class="ddp-pop-preview ddp-type" style="display:;">
    <!-- top -->
    <div class="ddp-ui-top">
        <div class="ddp-data-name">
            <em class="ddp-icon-chart-w"></em>
            사용자 모델 (3)
        </div>
        <em class="ddp-btn-popup-close"></em>
    </div>
    <!-- //top -->
    <!-- cpmtemts -->
    <div class="ddp-ui-preview-contents ddp-type-preview">
        <!-- option -->
        <div class="ddp-type-top-option">
            <ul class="ddp-ui-tab ddp-type">
                <li class="ddp-selected">
                    <a href="javascript:">Hoteling T Square</a>
                </li>
                <li>
                    <a href="javascript:">Algorithm1</a>
                </li>
                <li>
                    <a href="javascript:">Model Name 01</a>
                </li>
            </ul>
            <!-- tab contents -->
            <div class="ddp-ui-tab-contents">
                <div class="ddp-layout-pop-contents">

                </div>
                <!-- right -->
                <div class="ddp-layout-pop-right">
                    <!-- name -->
                    <div class="ddp-box-name">
                        <span class="ddp-data-name">Model Name</span>
                        <div class="ddp-data-description">
                            Description Description Description Descriptio
                            Description Description
                        </div>

                    </div>
                    <!-- //name -->
                    <!-- info -->
                    <div class="ddp-box-info">
                        <dl class="ddp-dl-detail">
                            <dt>
                                Data type
                            </dt>
                            <dd>
                                Data source
                            </dd>
                            <dt>
                                Data source
                            </dt>
                            <dd>
                                Data source name Data source name Data so

                            </dd>
                            <dt>
                                Develop language
                            </dt>
                            <dd>
                                <span class="ddp-data-lang-python">Python</span>
                            </dd>
                            <dt>
                                Format type
                            </dt>
                            <dd>
                                HTML
                            </dd>
                        </dl>
                    </div>
                    <!-- //info -->


                </div>
                <!-- //right -->


            </div>
            <!-- //tab contents -->


        </div>
        <!-- //option -->

    </div>
    <!-- //cpmtemts -->
</div>
<!-- //미리보기 팝업 -->

</body>
</html>
