<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">

    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                    Custom column
                </span>

                <div class="ddp-ui-pop-buttons">
                	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
                	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Done</a>
                </div>
                <!-- det -->
                <div class="ddp-ui-info-det">
                    <em class="ddp-icon-error-info"></em> 비어있는 항목을 모두 입력해 주세요
                </div>
            </div>
        	<!-- //title -->
            <div class="ddp-ui-popup-contents">
                <!-- edit -->
                <div class="ddp-wrap-edit3">
                    <label class="ddp-label-type">Column type</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option">
                        <div class="ddp-ui-option-in">
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Vitual column</span>
                            </label>
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Computational  column</span>
                            </label>
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Parameter</span>
                            </label>
                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->

                <!-- edit -->
                <div class="ddp-wrap-edit3">
                    <label class="ddp-label-type">Column name</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option">
                        <div class="ddp-ui-option-in">
                            <input type="text" class="ddp-input-typebasic" placeholder="test" />
                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- userfield -->
                <div class="ddp-ui-userfield ddp-celar">
                    <!-- setting -->
                    <div class="ddp-ui-setting">

                        <!-- edit -->
                        <div class="ddp-wrap-edit3">
                            <label class="ddp-label-type">DefaultLvalue</label>
                            <!-- edit option -->
                            <div class="ddp-ui-edit-option">
                                <div class="ddp-ui-option-in">
                                    <input type="text" class="ddp-input-typebasic" placeholder="test" />
                                </div>
                            </div>
                            <!-- //edit option -->
                        </div>
                        <!-- //edit -->
                        <!-- edit -->
                        <div class="ddp-wrap-edit3">

                            <span class="ddp-ui-label-name">ValueLrange</span>

                            <div class="ddp-ui-sub-edit ddp-clear">
                                <label class="ddp-label-subtype">Minimum</label>
                                <!-- edit option -->
                                <div class="ddp-ui-edit-suboption">
                                    <div class="ddp-ui-option-in">
                                        <input type="text" class="ddp-input-typebasic" placeholder="test" />
                                    </div>
                                </div>
                                <!-- //edit option -->
                            </div>
                            <div class="ddp-ui-sub-edit ddp-clear">
                                <label class="ddp-label-subtype">Maximum</label>
                                <!-- edit option -->
                                <div class="ddp-ui-edit-suboption">
                                    <div class="ddp-ui-option-in">
                                        <input type="text" class="ddp-input-typebasic" placeholder="test" />
                                    </div>
                                </div>
                                <!-- //edit option -->
                            </div>
                        </div>
                        <!-- //edit -->

                    </div>
                    <!-- //setting -->

                    <div class="ddp-ui-account-search">
                        <div class="ddp-label-pop-title">
                            Recommendation
                        </div>

                        <div class="ddp-wrap-add-list">
                            <!-- top -->
                            <div class="ddp-ui-top">
                                <span class="ddp-ui-sub-title">Add column</span>
                                <!-- page -->
                                <div class="ddp-ui-page">
                                    <a href="#" class="ddp-btn-prev ddp-disabled"></a>
                                    <span class="ddp-data-page"><em>1</em>/<em>5</em></span>
                                    <a href="#" class="ddp-btn-next ddp-disabled"></a>
                                </div>
                                <!-- //page -->
                            </div>
                            <!-- //top -->


                            <ul class="ddp-list-typebasic ddp-typeicon">
                                 <li>
                                     <a href="javascript:">
                                        <em class="ddp-icon-type-ab"></em>
                                         FABID
                                         <span class="ddp-data-value">1~100</span>
                                         <em class="ddp-icon-plus"></em>
                                     </a>
                                 </li>
                                 <li>
                                     <a href="javascript:">
                                         <em class="ddp-icon-type-tf"></em>
                                         FABID
                                         <span class="ddp-data-value">1~100</span>
                                         <em class="ddp-icon-plus"></em>
                                     </a>
                                 </li>
                                 <li>
                                     <a href="javascript:">
                                        <em class="ddp-icon-type-calen"></em>
                                         FABID
                                         <span class="ddp-data-value">1~100</span>
                                         <em class="ddp-icon-plus"></em>
                                     </a>
                                 </li>
                             </ul>

                        </div>


                    </div>


                </div>
                <!-- //userfield -->

            </div>
        </div>
    </div>
</body>
</html>
