<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>meatatron</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body>

<!-- popup wrap -->
<div class="ddp-wrap-popup">
    <em class="ddp-bg-popup"></em>
    <div class="ddp-ui-popup-in">
        <!-- popup -->
        <div class="ddp-ui-popup ddp-type">
            <a href="#" class="ddp-btn-close"></a>
            <span class="ddp-ui-pop-title">change owner</span>
            <div class="ddp-txt-pop-info ddp-padt0">
                <strong>John Smith</strong> 님을 새로운 오너로 지정하시겠습니까?
            </div>

            <!-- contents -->
            <div class="ddp-ui-user-content">
                <div class="ddp-box-owner">
                    <div class="ddp-nodata"> 오너로 지정할 멤버가 없습니다. There is no member to be the owner. </div>
                </div>
                <div class="ddp-box-owner" style="display:none;">
                    <!-- search -->
                    <div class="ddp-form-search">
                        <em class="ddp-icon-search"></em>
                        <input type="text" placeholder="항목 찾기">
                        <em class="ddp-btn-search-close"></em>
                    </div>
                    <!-- //search -->

                    <ul class="ddp-list-owner">
                        <li>
                            <label class="ddp-label-radio ddp-radiotype">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">JohJohnJohnJon</span>
                            </label>
                        </li>
                        <li>
                            <label class="ddp-label-radio ddp-radiotype">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">John Smith</span>
                            </label>
                        </li>
                        <li>
                            <label class="ddp-label-radio ddp-radiotype">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">John Smith</span>
                            </label>
                        </li>
                        <li>
                            <label class="ddp-label-radio ddp-radiotype">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">John Smith</span>
                            </label>
                        </li>

                    </ul>
                    <!-- more -->
                    <div class="ddp-ui-moretype">
                        <a href="#" class="ddp-btn-moretype">More</a>
                    </div>
                    <!-- //more -->
                </div>
            </div>
            <!-- //contents -->
            <!-- buttons -->
            <div class="ddp-ui-buttons2">
                <a href="#" class="ddp-btn-type-popup ">Cancel</a>
                <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
            </div>
            <!-- //buttons -->

        </div>
        <!-- //popup -->
    </div>
</div>
<!-- //popup wrap -->

</body>
</html>
