<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a data source (My file)
            <span class="ddp-txt-info ddp-type">Please select data</span>
            <em class="ddp-bg-order-line2-type2"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-sheet-resize">
        <div class="ddp-box-popupcontents ddp-wrap-file-create2 ddp-flex">

            <!-- upload box -->
            <div class="ddp-box-upload">
                <!-- name -->
                <div class="ddp-data-load-name">
                    <em class="ddp-icon-file2"></em>UserFile1234.xlsx
                </div>
                <!-- //name -->
                <div class="ddp-txt-file-info">
                    <div class="ddp-link-file">
                        <input type="file">
                        Import
                    </div>
                     or drop file here
                </div>
            </div>
            <!-- //upload box -->

            <div class="ddp-wrap-variable type-vertical">
                <!-- wrap sheet -->
                <div class="ddp-wrap-sheet ">
                    <span class="ddp-txt-result type-error">Invalid file format</span>
                    <a href="javascript:" class="ddp-btn-selection ddp-line "><em class="ddp-icon-download2"></em>Download Sample</a>

                </div>
                <!-- //wrap sheet -->
            </div>
            <!-- info message -->
            <div class="ddp-wrap-message">
                <div class="ddp-box-synch type-error">
                    <div class="ddp-txt-synch">
                        <em class="ddp-icon-info"></em>
                        You must complete the file type correctly before you can register it. Please refer to the sample file
                    </div>
                </div>

            </div>
            <!-- //info message -->
        </div>
    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Previous</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
