<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a new cluster
            <span class="ddp-txt-info">Please set configurations</span>
            <em class="ddp-bg-order-line2-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-size-resize2">

        <div class="ddp-create-cluster">
            <!-- menu -->
            <div class="ddp-ui-menu-cluster">
                <ul class="ddp-list-cluster">
                    <li class="ddp-selected">
                        <a href="javascript:">Hadoop</a>
                    </li>
                    <li>
                        <a href="javascript:">Hive</a>
                    </li>
                    <li>
                        <a href="javascript:">Oozie</a>
                    </li>
                    <li>
                        <a href="javascript:">JMS</a>
                    </li>
                </ul>
            </div>
            <!-- //menu -->
            <!-- edit -->
            <div class="ddp-wrap-cluster-edit">

                <div class="ddp-wrap-datadetail">
                    <label class="ddp-label-detail">Hadoop Configuration</label>
                    <table class="ddp-table-detail type-middle">
                        <colgroup>
                            <col width="166px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>
                                NameNode URL
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Port (NameNode)
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Port (DataNode)
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Username
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Use DataNode URL
                            </th>
                            <td>
                                <div class="ddp-ui-edit-option form-option">
                                    <label class="ddp-label-radio ddp-inline">
                                        <input type="radio">
                                        <i class="ddp-icon-radio"></i>
                                        <span class="ddp-txt-radio">True</span>
                                    </label>
                                    <label class="ddp-label-radio ddp-inline">
                                        <input type="radio">
                                        <i class="ddp-icon-radio"></i>
                                        <span class="ddp-txt-radio">False</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                WebHDFS Path
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>


                </div>
            </div>
            <!-- //edit -->


        </div>


    </div>
    <!-- //import -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->
</div>

</body>
</html>
