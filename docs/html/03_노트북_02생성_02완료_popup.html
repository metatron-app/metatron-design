<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2">
            <!--<em class="ddp-icon-newlink2"></em>-->
            Create a Notebook
            <span class="ddp-txt-info">Completed notebook creation</span>
            <em class="ddp-bg-order-line2-type2"></em>
        </div>
    </div>
    <script>
        $(function(){
            $('.ddp-type-contents-in').scroll(function(){
                if($(this).scrollTop()>0){
                    $('.ddp-type-contents.ddp-resize2.ddp-type2 .ddp-icon-name').addClass('type-shadow');
                    $('.ddp-type-contents .ddp-ui-buttons').addClass('type-shadow');
                }
               else{
                    $('.ddp-type-contents.ddp-resize2.ddp-type2 .ddp-icon-name').removeClass('type-shadow');
                    $('.ddp-type-contents .ddp-ui-buttons').removeClass('type-shadow');
                }
            });

        });
    </script>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-scroll">
        <div class="ddp-box-popupcontents2">

            <!-- edit -->
            <div class="ddp-wrap-boxtype ddp-box-size">

                <table class="ddp-wrap-boxdata">
                    <colgroup>
                        <col width="120px" />
                        <col width="*" />
                    </colgroup>

                    <tbody>

                        <tr>
                            <th>
                                Chart
                            </th>
                            <td>
                                Dashboard name > Chart name
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Data source
                            </th>
                            <td>
                                Base Data source name (2 Columns of Data source)
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //edit -->
            <!-- 필수 일때 ddp-error 추가 -->
            <div class="ddp-wrap-edit3 ddp-type ddp-error">
                <label class="ddp-label-type">Servertype</label>
                <!-- edit option -->
                <div class="ddp-ui-edit-option">
                    <!-- 선택시 ddp-selected 추가 -->
                    <div class="ddp-type-selectbox">
                        <span class="ddp-txt-selectbox">Servertype</span>
                        <ul class="ddp-list-selectbox ddp-selectdown">
                            <li>
                                <a href="#">
                                    1
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    2
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    3
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- //선택시 ddp-selected 추가 -->
                    <!-- error -->
                    <span class="ddp-ui-error">
                        필수 입력
                    </span>
                    <!-- error -->

                </div>
                <!-- //edit option -->
            </div>

            <!-- 선택시 ddp-selected 추가 -->
            <!-- 필수 일때 ddp-error 추가 -->
            <div class="ddp-wrap-edit3 ddp-type">
                <label class="ddp-label-type">Develop language</label>
                <!-- edit option -->
                <div class="ddp-ui-edit-option">
                    <!-- 선택시 ddp-selected 추가 -->
                    <div class="ddp-type-selectbox">
                        <span class="ddp-txt-selectbox">Develop language</span>
                        <ul class="ddp-list-selectbox ddp-selectdown">
                            <li>
                                <a href="#">
                                    1
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    2
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    3
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- //선택시 ddp-selected 추가 -->
                    <!-- error -->
                    <span class="ddp-ui-error">
                        필수 입력
                    </span>
                    <!-- error -->
                </div>
                <!-- //edit option -->
            </div>
            <!-- edit -->
            <!-- 필수 일때 ddp-error 추가 -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">Name</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a name" />
                <!-- error -->
                <span class="ddp-ui-error">
                    필수 입력
                </span>
                <!-- error -->
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2 ddp-error">
                <label class="ddp-label-type">Description</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a description" />
                <!-- error -->
                <span class="ddp-ui-error">
                    필수 입력
                </span>
                <!-- error -->
            </div>
            <!-- //edit -->
        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup">Previous</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
