<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>컴포넌트 가이드</title>

    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>

<style>
    h1{font-size:20px; font-weight:normal; padding:30px 0 10px 0; color:#666eb2;}
    h2 {font-size:15px; padding:10px 0;}
</style>
<body>
    <div style="width:900px; margin:0 auto;">

        <h1> PAGE (component.page.css)</h1>
        <!-- page -->
        <div class="ddp-ui-page">
            <a href="#" class="ddp-btn-prev ddp-disabled"></a>
            <span class="ddp-data-page"><em>1</em>/<em>5</em></span>
            <a href="#" class="ddp-btn-next ddp-disabled"></a>
        </div>
        <!-- //page -->
        <br><br>
        <div class="" style="width:300px;">
            <!-- page -->
            <div class="ddp-ui-pageing">
                <a href="javascript:" class="ddp-btn-prev">&lt; Previous</a>
                <a href="javascript:" class="ddp-btn-next"> Next &gt;</a>
            </div>
            <!-- //page -->
        </div>
        <!-- page -->
        <div class="ddp-box-page">
            <!-- num -->
            <div class="ddp-page-num">
                <a href="javascript:" class="ddp-btn-prev"></a>
                <a href="javascript:" class="ddp-selected">1</a>
                <a href="javascript:">2</a>
                <a href="javascript:">3</a>
                <a href="javascript:">4</a>
                <a href="javascript:">5</a>
                <a href="javascript:">6</a>
                <a href="javascript:">7</a>
                <a href="javascript:" class="ddp-page-skip"></a>
                <a href="javascript:">9</a>
                <a href="javascript:" class="ddp-btn-next"></a>
            </div>
            <!-- //num -->
            <!-- setting -->
            <div class="ddp-page-setting">
                <!-- edit -->
                <div class="ddp-wrap-edit">
                    <label class="ddp-label-type">per page</label>
                    <div class="ddp-ui-edit-option ddp-inline">
                        <div class="ddp-type-selectbox ddp-selected">
                            <span class="ddp-txt-selectbox">100</span>
                            <ul class="ddp-list-selectbox">
                                <li>
                                    <a href="#">
                                        100
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        80
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        70
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <!-- //edit -->
            </div>
            <!-- //setting -->
        </div>
        <!-- //page -->
    </div>

</body>
</html>
