<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2">
            <!--<em class="ddp-icon-newlink2"></em>-->
            워크벤치 생성하기
            <span class="ddp-txt-info">워크벤치 생성을 완료합니다</span>
            <em class="ddp-bg-order-line2-type2"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-scroll">

        <div class="ddp-box-popupcontents2">

            <!-- edit -->
            <div class="ddp-wrap-boxtype">
                <table class="ddp-wrap-boxdata">
                    <colgroup>
                        <col width="120px" />
                        <col width="*" />
                    </colgroup>

                    <tbody>

                        <tr>
                            <th>
                                Name
                            </th>
                            <td>
                                데이터 커넥션 이름
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Description
                            </th>
                            <td>
                                데이터 커넥션 설명 데이터 커넥션 설명 데이터 커넥션 설명은 두 줄까지 표시 가능
                            </td>
                        </tr>
                        <tr>
                            <th>
                                DB Type
                            </th>
                            <td>
                                Oracle
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Host
                            </th>
                            <td>
                                Metatron-poc-02
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Port
                            </th>
                            <td>
                                8808
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">이름</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">설명</label>
                <input type="text" class="ddp-input-type" placeholder="설명을 입력하세요" />
            </div>
            <!-- //edit -->
        </div>
        <!-- buttons -->
        <div class="ddp-ui-buttons type-fix">
            <a href="javascript:" class="ddp-btn-type-popup">취소</a>
            <!-- disabled 시 ddp-disabled 추가 -->
            <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">완료</a>
        </div>
        <!-- //buttons -->
    </div>
    <!-- //contents in  -->


</div>




</body>
</html>
