<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body>
    <!-- 미리보기 팝업 -->
    <div class="ddp-pop-preview ddp-column-detail" style="display:;">
        <!-- top -->
        <div class="ddp-ui-top">
            <div class="ddp-data-name">
                <em class="ddp-icon-type-ab"></em>
                Column name (alias)
            </div>
            <em class="ddp-btn-popup-close"></em>
        </div>
        <!-- //top -->
        <!-- contents -->
        <div class="ddp-ui-preview-contents ">

            <!-- data list -->
            <div class="ddp-wrap-list">
                <!-- title -->
                <div class="ddp-ui-title">
                    Data Data
                    <!-- view option -->
                    <!-- 선택시 ddp-selected 추가 -->
                    <div class="ddp-view-option">
                        <input type="text" class="ddp-data" value="1">Row
                    </div>

                    <!-- //view option -->

                </div>
                <!-- //title -->

                <ul class="ddp-list-data">
                    <li>
                        Wafer 01
                    </li>
                    <li>
                        Wafer 01
                    </li>
                    <li>
                        Wafer 01
                    </li>
                    <li>
                        Wafer 01
                    </li>
                    <li>
                        Wafer 01
                    </li>
                    <li>
                        Wafer 01
                    </li>
                </ul>
            </div>
            <!-- //data list -->


            <!-- detail -->
            <div class="ddp-wrap-detail">
                <!-- summary -->
                <div class="ddp-ui-detail ddp-clear">
                    <div class="ddp-col-6">
                        <div class="ddp-ui-title">
                            Summary
                        </div>
                        <table class="ddp-table-detail2">
                            <colgroup>
                                <col width="205px" />
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>
                                        Column name
                                    </th>
                                    <td>
                                        RECPID
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Row count
                                    </th>
                                    <td>
                                        10
                                    </td>
                                </tr>
                                <tr>
                                    <th class="ddp-th-valid">
                                        Valid
                                    </th>
                                    <td>
                                        1989 (100%)
                                    </td>
                                </tr>
                                <tr class="ddp-tr-sub">
                                    <th>
                                         Uni que
                                    </th>
                                    <td>
                                        1989 (100%)
                                    </td>
                                </tr>
                                <tr class="ddp-tr-sub">
                                    <th>
                                         Outliers <em class="ddp-icon-error-s"></em>
                                    </th>
                                    <td>
                                        1989 (100%)
                                    </td>
                                </tr>
                                <tr>
                                    <th class="ddp-th-missing">
                                         Missing
                                    </th>
                                    <td>
                                        1989 (100%)
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- //summary -->

                <!-- histogram -->
                <div class="ddp-ui-detail ddp-clear">

                    <div class="ddp-ui-title">
                        Value list
                    </div>
                    <div class="ddp-ui-detail-in">
                        <!-- box histogram -->
                        <div class="ddp-box-valuelist">

                        </div>
                        <!-- //box histogram -->
                    </div>

                </div>
                <!-- //histogram -->


            </div>
            <!-- //detail -->




        </div>
        <!-- //contents -->
    </div>
    <!-- //미리보기 팝업 -->




</body>
</html>
