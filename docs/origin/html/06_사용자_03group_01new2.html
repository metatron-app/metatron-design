<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>
<div class="ddp-wrap-layout-popup">
    <div class="ddp-ui-layout-popup">
        <div class="ddp-box-popup3">
            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title">Create member</div>
            <!-- //title -->
            <!-- detail -->
            <div class="ddp-box-detail">
                <!-- error 시 ddp-type-error 추가 -->
                <div class="ddp-ui-input-form ddp-type-error">
                    <label class="ddp-label-type">Name</label>
                    <div class="ddp-input-check">
                        <input type="text" class="ddp-input-type" placeholder="아이디">

                        <em class="ddp-icon-error"></em>
                    </div>
                    <!-- error 메시지 -->
                    <span class="ddp-ui-error">
                        이미 사용 중인 아이디입니다.
                    </span>
                    <!-- //error 메시지 -->
                </div>
                <!-- error 시 ddp-type-error 추가 -->
                <div class="ddp-ui-input-form ddp-type-error">
                    <label class="ddp-label-type">Description</label>
                    <div class="ddp-input-check">
                        <input type="text" class="ddp-input-type" placeholder="Please enter a description">

                        <em class="ddp-icon-error"></em>
                    </div>
                    <!-- error 메시지 -->
                    <span class="ddp-ui-error">
                        description
                    </span>
                    <!-- //error 메시지 -->
                </div>


            </div>
            <!-- detail -->


            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
            </div>
            <!-- //button -->
        </div>
    </div>
</div>


</body>
</html>
