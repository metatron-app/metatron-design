<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>
    <div class="ddp-wrap-layout-popup">

        <div class="ddp-box-popup ddp-box-popup-type3">
            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title">Request model registration</div>
            <!-- //title -->
            <!-- detail -->
            <div class="ddp-box-detail">
                <div class="ddp-box-form">

                    <div class="ddp-wrap-edit3 ddp-type">
                        <label class="ddp-label-type">Format</label>
                        <!-- edit option -->
                        <div class="ddp-ui-edit-option">
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">HTML</span>
                            </label>
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Json</span>
                            </label>
                        </div>
                        <!-- //edit option -->
                    </div>

                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2">
                        <label class="ddp-label-type">Name</label>
                        <input type="text" class="ddp-input-type" placeholder="Please enter a name">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>

                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2 ddp-error">
                        <label class="ddp-label-type">Name</label>
                        <input type="text" class="ddp-input-type" placeholder="Please enter a name">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>
                </div>

            </div>
            <!-- detail -->

            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Request</a>
            </div>
            <!-- //button -->
        </div>

    </div>


</body>
</html>
