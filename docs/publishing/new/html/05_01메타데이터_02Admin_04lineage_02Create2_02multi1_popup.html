<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2 popup-datasource">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create Lineage (as file)
            <span class="ddp-txt-info ddp-type">Please check the list</span>
            <em class="ddp-bg-order-line2-type1"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-full">
        <div class="ddp-box-popupcontents type-file">
            <!-- file create -->
            <div class="ddp-box-file-create">

                <!-- default -->
                <div class="ddp-box-default">

                    <!-- //progress -->
                    <div class="ddp-txt-file-info" style="display:;">
                        <div class="ddp-link-file">
                            <input type="file" />
                            Import
                        </div>
                        or drop file here
                    </div>
                    <div class="ddp-txt-file-info2" style="display:;">
                        xls, .xlsxand .csv formats are allowed
                    </div>
                </div>
                <!-- //default -->
            </div>
            <!-- //file create -->
            <!-- synch -->
            <div class="ddp-box-synch type-info">
                <div class="ddp-txt-synch">
                    <em class="ddp-icon-info2"></em>
                    You must complete the file type correctly before you can register it. Please refer to the sample file.
                </div>
                <a href="javascript:" class="ddp-link"><em class="ddp-icon-download2 type-download"></em>Download Sample</a>
            </div>
            <!-- //synch -->
        </div>
    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
