<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>데이터 연결</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a Dataflow
            <span class="ddp-txt-info ddp-type">Please complete dataset creation</span>
            <em class="ddp-bg-order-line2-type2"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-scroll">
        <div class="ddp-box-popupcontents2">

            <!-- edit -->
            <div class="ddp-wrap-boxtype">

                <table class="ddp-wrap-boxdata">
                    <colgroup>
                        <col width="120px">
                        <col width="*">
                    </colgroup>

                    <tbody>

                    <tr>
                        <th>
                            Label
                        </th>
                        <td>
                            <ul class="ddp-list-set">
                                <li>
                                    Wrangled Data Set 01
                                </li>
                                <li>
                                    Wrangled Data Set 02
                                </li>
                                <li>
                                    Wrangled Data Set 03
                                </li>
                            </ul>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">Name</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a name" />
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">Description</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a description" />
            </div>
            <!-- //edit -->
        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Previous</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
