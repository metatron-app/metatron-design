<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create new cluster
            <em class="ddp-bg-order-type"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in">
        <div class="ddp-box-popupcontents2">

            <!-- edit -->
            <div class="ddp-wrap-boxtype">

                <table class="ddp-wrap-boxdata">
                    <colgroup>
                        <col width="120px" />
                        <col width="*" />
                    </colgroup>

                    <tbody>

                        <tr>
                            <th>
                                클러스터 유형
                            </th>
                            <td>
                                Private
                            </td>
                        </tr>
                        <tr>
                            <th>
                                제품 버전
                            </th>
                            <td>
                                kubernestes1.1
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">이름</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">설명</label>
                <input type="text" class="ddp-input-type" placeholder="설명을 입력하세요" />
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-checkbox">
                    <input type="checkbox">
                    <i class="ddp-icon-checkbox"></i>
                    <span class="ddp-txt-checkbox">Continue to add an application to this cluster</span>
                </label>
            </div>
            <!-- //edit -->

        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
