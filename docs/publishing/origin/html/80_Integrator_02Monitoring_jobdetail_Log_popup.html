<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>
    <script src="../js/jquery/jquery.1.9.1.min.js"></script>



</head>
<body>

    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup type-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                    Job Details 
                </span>

                <div class="ddp-ui-pop-buttons">

                    <a href="javascript:" class="ddp-btn-close"></a>
                </div>
                <!-- det -->
            </div>
        	<!-- //title -->
            <div class="ddp-ui-popup-contents">

                <div class="ddp-wrap-share-set">
                    <!-- tab -->
                    <div class="ddp-wrap-tab">
                        <ul class="ddp-ui-tab ddp-clear ddp-size-s">
                            <li class="">
                                <a href="javascript:">Progress</a>
                            </li>
                            <li class="">
                                <a href="javascript:">Information</a>
                            </li>
                            <li class="ddp-selected">
                                <a href="javascript:">Log</a>
                            </li>
                            <li class="">
                                <a href="javascript:">Error log</a>
                            </li>
                            <li class="">
                                <a href="javascript:">Audit log</a>
                            </li>
                            <li class="">
                                <a href="javascript:">XML source</a>
                            </li>
                            <li class="">
                                <a href="javascript:">Configuration</a>
                            </li>
                        </ul>
                    </div>
                    <!-- //tab -->
                    <div class="ddp-wrap-tab-contents">
                        <!-- Log tab contents -->
                        <div class="ddp-ui-tab-contents ddp-log" style="display:block;">

                            <!-- top option -->
                            <div class="ddp-type-top-option ddp-clear">
                                <!-- left -->
                                <div class="ddp-fleft">

                                    <!-- search -->
                                    <div class="ddp-data-search">
                                        <div class="ddp-form-search ">
                                            <em class="ddp-icon-search"></em>
                                            <input type="text" placeholder="Searching">
                                        </div>
                                        <div class="ddp-ui-data">
                                            <span class="ddp-txt-data">0/0</span>

                                            <div class="ddp-data-btn">
                                                <a href="javascript:" class="ddp-btn-prev"></a>
                                                <a href="javascript:" class="ddp-btn-next"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- //search -->
                                </div>
                                <!-- //left -->
                                <!-- left -->
                                <div class="ddp-ui-rightoption">
                                    <a href="#" class="ddp-link-reset"><em class="ddp-btn-reset3"></em>초기화</a>

                                </div>
                                <!-- //right -->
                            </div>
                            <!-- //top option -->
                            <div class="ddp-box-log"></div>

                        </div>
                        <!-- //Log tab contents -->
                    </div>


                </div>


            </div>

        </div>
    </div>
</body>
</html>
