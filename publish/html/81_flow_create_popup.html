<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>
    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2">
            <!--<em class="ddp-icon-newlink2"></em>-->
            Create a flow
            <span class="ddp-txt-info">Project specification</span>
            <em class="ddp-bg-order-line2-type2"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-scroll">

        <div class="ddp-box-popupcontents2">

            <!-- edit  -->
            <div class="ddp-wrap-edit3 ddp-type">
                <label class="ddp-label-type ddp-size">
                    Project Type
                </label>
                <!-- edit option -->
                <div class="ddp-ui-edit-option">
                    <div class="ddp-wrap-label">
                        <label class="ddp-label-radio">
                            <input type="radio">
                            <i class="ddp-icon-radio"></i>
                            <span class="ddp-txt-radio">Maven</span>
                        </label>


                        <label class="ddp-label-radio">
                            <input type="radio">
                            <i class="ddp-icon-radio"></i>
                            <span class="ddp-txt-radio">Gradle</span>
                        </label>
                    </div>

                </div>
                <!-- //edit option -->
            </div>
            <!-- //edit  -->

            <!-- edit -->
            <!-- error 메세지 ddp-error 추가 -->
            <div class="ddp-wrap-edit2 ddp-error">
                <label class="ddp-label-type">Project name</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />
                <!-- error -->
                <span class="ddp-ui-error">
                    필수 입력
                </span>
                <!-- error -->
            </div>
            <!-- //edit -->

            <!-- edit -->
            <!-- error 메세지 ddp-error 추가 -->
            <div class="ddp-wrap-edit2 ">
                <label class="ddp-label-type">Group ID</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />
                <!-- error -->
                <span class="ddp-ui-error">
                    필수 입력
                </span>
                <!-- error -->
            </div>
            <!-- //edit -->
            <!-- edit -->
            <!-- error 메세지 ddp-error 추가 -->
            <div class="ddp-wrap-edit2 ">
                <label class="ddp-label-type">Artifact ID</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />
                <!-- error -->
                <span class="ddp-ui-error">
                    필수 입력
                </span>
                <!-- error -->
            </div>
            <!-- //edit -->
            <!-- edit -->
            <!-- error 메세지 ddp-error 추가 -->
            <div class="ddp-wrap-edit2 ">
                <label class="ddp-label-type">Version</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />
                <!-- error -->
                <span class="ddp-ui-error">
                    필수 입력
                </span>
                <!-- error -->
            </div>
            <!-- //edit -->

        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup">Previous</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
