<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Group information
            <span class="ddp-txt-info">You can edit group information</span>
            <em class="ddp-bg-order-type"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in">
        <div class="ddp-box-popupcontents2 ddp-box-group">
            <a href="#" class="ddp-btn-linktype"><em class="ddp-icon-link-cut"></em> Delete this user</a>

            <div class="ddp-ui-input-form ddp-wrap-edit2">
                <label class="ddp-label-type">
                    Group ID
                    <span class="ddp-info">ddd</span>
                </label>
                <label class="ddp-label-type">
                    Member
                    <span class="ddp-info">none</span>
                </label>
                <a href="#" class="ddp-link-edit">Edit</a>

            </div>
            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">Name</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a group name" />
            </div>
            <!-- //edit -->

            <!-- edit -->
            <div class="ddp-wrap-edit2 ddp-mgt9">
                <label class="ddp-label-type">Description</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a description" />
            </div>
            <!-- //edit -->

            <div class="ddp-ui-input-form ddp-wrap-edit2">
                <label class="ddp-label-type ddp-fleft">활동내역</label>

                <dl class="ddp-dl-option">
                    <dt>
                        Join
                    </dt>
                    <dd>
                        2011-01-01 00:00:00
                    </dd>
                    <dt>
                        Last Update
                    </dt>
                    <dd>
                        2011-01-01 00:00:00
                    </dd>
                </dl>
            </div>

        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup">Close</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Save</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
