<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

    <!-- polaris ui js --->
    <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
    <!-- 닫기 버튼 -->
    <a href="#" class="ddp-btn-close"></a>
    <!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create metadata (Database)
            <span class="ddp-txt-info">Please select data</span>
            <em class="ddp-bg-order-line3-type2"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-size-resize2">
        <div class="ddp-box-popupcontents ddp-wrap-file-create ">
            <div class="ddp-wrap-sheet-top">
                <!-- edit -->
                <div class="ddp-wrap-edit3 ddp-type">
                    <label class="ddp-label-type ddp-bold ">
                        DB connection
                    </label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option">
                        <!-- disabled 시 ddp-disabled 추가 -->
                        <div class="ddp-type-form ddp-clear ">
                            <div class="ddp-type-selectbox ddp-type-search-select ddp-flow">
                                <!-- 선택시 자동 input display:block; -->
                                <input type="text" class="ddp-input-selectbox" placeholder="">
                                <span class="ddp-txt-selectbox">Choose Rule Function</span>
                                <ul class="ddp-list-selectbox ddp-selectdown">
                                    <li>
                                        <span class="ddp-noresult">No result</span>
                                    </li>
                                    <li>
                                        <a href="javascript:">
                                            2
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:">
                                            2
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:">
                                            2
                                        </a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
            </div>
            <!-- wrap sheet -->
            <div class="ddp-wrap-table-sheet">
                <!-- ddp-full 추가 -->
                <div class="ddp-wrap-sheet ddp-wrap-druid">
                    <div class="ddp-ui-empty" style="display:none;">
                        No data
                    </div>
                    <!-- sheet list -->
                    <div class="ddp-ui-sheet-list" style="display:;">
                        <!-- selection -->
                        <div class="ddp-select-all">
                            <label class="ddp-label-checkbox">
                                <input type="checkbox">
                                <i class="ddp-icon-checkbox"></i>
                                <span class="ddp-txt-checkbox"><strong>4</strong> Selections</span>
                            </label>
                        </div>
                        <!-- //selection -->
                        <ul class="ddp-list-sheet">
                            <li>
                                <label class="ddp-label-checkbox">
                                    <input type="checkbox">
                                    <i class="ddp-icon-checkbox"></i>
                                </label>
                                <span class="ddp-txt-checkbox">
                                    시트명1
                                    <em class="ddp-icon-error2"></em>
                                </span>
                            </li>
                            <li class="ddp-selected">
                                <label class="ddp-label-checkbox">
                                    <input type="checkbox">
                                    <i class="ddp-icon-checkbox"></i>
                                </label>
                                <span class="ddp-txt-checkbox">시트명1</span>
                            </li>
                            <li class="">
                                <label class="ddp-label-checkbox">
                                    <input type="checkbox">
                                    <i class="ddp-icon-checkbox"></i>
                                </label>
                                <span class="ddp-txt-checkbox">시트명1</span>
                            </li>
                        </ul>
                    </div>
                    <!-- //sheet list -->
                    <!-- sheet view -->
                    <div class="ddp-view-sheet" style="display:;">
                        <div class="ddp-data-tablename">
                            Table2

                        </div>
                        <!-- 그리드 영역 -->
                        <div class="ddp-wrap-grid">

                        </div>
                        <!-- //그리드 영역 -->

                    </div>
                    <!-- //sheet view -->
                </div>
                <!-- //wrap sheet -->
            </div>
        </div>
    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Previous</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->

</div>
</body>
</html>
