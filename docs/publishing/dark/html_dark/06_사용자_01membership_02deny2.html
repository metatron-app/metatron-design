<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">
    <div class="ddp-wrap-layout-popup">
        <div class="ddp-box-popup ddp-box-popup-type3">

            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title"> Are you sure you want to reject<br />all of the selected requests?</div>
            <!-- //title -->
            <!-- detail -->
            <div class="ddp-box-detail">
                <!--<div class="ddp-box-total">-->
                    <!--Polaris 외 5건-->
                <!--</div>-->
                <div class="ddp-box-detail-in">
                    <div class="ddp-box-edit">

                        <div class="ddp-ui-input-form ddp-type-error">
                            <label class="ddp-label-type">Reason</label>
                            <div class="ddp-input-check">
                                <input type="text" class="ddp-input-type" placeholder="아이디">

                            </div>
                            <!-- error 메시지 -->
                            <span class="ddp-ui-error">
                                The reason for reject is required
                            </span>
                            <!-- //error 메시지 -->
                        </div>
                    </div>
                </div>

            </div>
            <!-- detail -->

            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black">Reject</a>
            </div>
            <!-- //button -->

        </div>


    </div>


</body>
</html>
