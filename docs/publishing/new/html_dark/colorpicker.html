<script>

    $(function(){
        $( "<div class='ddp-pop-side-top'>color palette<a href='javascript:' class='ddp-btn-close'></a></div>" ).prependTo( $( ".sp-container" ) );
        $( ".sp-palette-container" ).append($( "<a href='javascript:' class='ddp-btn-line ddp-full '>사용자 지정 <em class='ddp-view'></em></a>" ));
        $('.ddp-btn-line').click(function(){
            $(this).toggleClass('ddp-selected');
            $('.sp-top, .sp-input').toggle();
        });
    });
</script>
