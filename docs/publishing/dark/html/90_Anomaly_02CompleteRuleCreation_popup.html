<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Anomaly</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2 thema-black">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2">
            <!--<em class="ddp-icon-newlink2"></em>-->
            Create an alarm rule
            <span class="ddp-txt-info">Please complete alarm rule creation</span>
            <em class="ddp-bg-order-line4-type3"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in">

        <div class="ddp-box-popupcontents2">

            <!-- edit -->
            <div class="ddp-wrap-boxtype">

                <table class="ddp-wrap-boxdata">
                    <colgroup>
                        <col width="120px" />
                        <col width="*" />
                    </colgroup>

                    <tbody>
                        <tr>
                            <th>
                                Datasource
                            </th>
                            <td>
                                I_TANGO_O
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Measure
                            </th>
                            <td>
                                Wafer, Step
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Conditions
                            </th>
                            <td>
                                2
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Forcasted rate
                            </th>
                            <td>
                                <span class="data-text">
                                    <span class="data-num">2</span> alarms per week
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Notification
                            </th>
                            <td>
                               3
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- //edit -->

            <!-- edit -->
            <!-- error 메세지 ddp-error 추가 -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">Name</label>
                <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요" />

            </div>
            <!-- //edit -->


            <!-- edit -->
            <div class="ddp-wrap-edit2">
                <label class="ddp-label-type">Description</label>
                <input type="text" class="ddp-input-type" placeholder="설명을 입력하세요" />
            </div>
            <!-- //edit -->

        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup">Previous</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
