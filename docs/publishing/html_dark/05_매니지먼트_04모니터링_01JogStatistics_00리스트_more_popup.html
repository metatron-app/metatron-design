<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body class="thema-black">
<!-- 미리보기 팝업 -->
<div class="ddp-pop-preview ddp-type" style="display:;">
    <!-- top -->
    <div class="ddp-ui-top">
        <div class="ddp-data-name">
            스캔 데이터량
        </div>
        <em class="ddp-btn-popup-close"></em>
    </div>
    <!-- //top -->
    <!-- cpmtemts -->

    <div class="ddp-ui-preview-contents ddp-more-table">
        <div class="ddp-ui-gridhead2">
            <!-- table -->
            <table class="ddp-table-form ddp-table-type3">
                <colgroup>
                    <col width="*">
                    <col width="18%">
                    <col width="18%">
                    <col width="10%">
                    <col width="13%">
                </colgroup>
                <thead>
                    <tr>
                        <th class="ddp-txt-center">
                            Query
                        </th>
                        <th>
                            Query Time
                        </th>
                        <th>
                            User
                        </th>
                        <th>
                            Result
                        </th>
                        <th>
                            Row Count
                            <em class="ddp-icon-array-default2"></em>
                            <em class="ddp-icon-array-asc2" style="display:none;"></em>
                            <em class="ddp-icon-array-des2" style="display:none;"></em>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="ddp-ui-gridbody2">
            <!-- table -->
            <table class="ddp-table-form ddp-table-type3">
                <colgroup>
                    <col width="*">
                    <col width="18%">
                    <col width="18%">
                    <col width="10%">
                    <col width="13%">
                </colgroup>
                <tbody>
                    <tr>
                        <td class="ddp-txt-center">
                            Select * from aaa where a.t
                        </td>
                        <td>
                            YYYY-MM-DD hh:mm:ss
                        </td>
                        <td>
                            John Smith
                        </td>
                        <td>
                            <span class="ddp-data-state ddp-success">SUCCESS</span>
                        </td>
                        <td>
                            432
                        </td>
                    </tr>
                    <tr>
                        <td class="ddp-txt-center">
                            Select * from aaa where a.t
                        </td>
                        <td>
                            YYYY-MM-DD hh:mm:ss
                        </td>
                        <td>
                            John Smith
                        </td>
                        <td>
                            <span class="ddp-data-state ddp-fail">FAIL</span>
                        </td>
                        <td>
                            432
                        </td>
                    </tr>
                    <tr>
                        <td class="ddp-txt-center">
                            Select * from aaa where a.t
                        </td>
                        <td>
                            YYYY-MM-DD hh:mm:ss
                        </td>
                        <td>
                            John Smith
                        </td>
                        <td>
                            <span class="ddp-data-state ddp-default">default</span>
                        </td>
                        <td>
                            432
                        </td>
                    </tr>

                </tbody>

            </table>
            <!--// table -->
        </div>
        <!-- 더보기 -->
        <div class="ddp-box-add-link">
            <span class="ddp-link-type">더보기 <em class="ddp-icon-view"></em></span>
        </div>
        <!-- //더보기 -->

    </div>
    <!-- //cpmtemts -->
</div>
<!-- //미리보기 팝업 -->

</body>
</html>
