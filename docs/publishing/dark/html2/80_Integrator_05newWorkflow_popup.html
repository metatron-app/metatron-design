<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METATRON</title>
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>


</head>
<body class="thema-black">
<div class="ddp-wrap-layout-popup popup-interator">
    <div class="ddp-ui-layout-popup">
        <div class="ddp-box-popup3">
            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title">Create Workflow</div>
            <!-- //title -->
            <!-- detail -->
            <div class="ddp-box-detail">

                <div class="ddp-wrap-edit2 ddp-mgt0">
                    <label class="ddp-label-type">Name*</label>
                    <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요">
                </div>
                <div class="ddp-wrap-edit2">
                    <label class="ddp-label-type">Description</label>
                    <input type="text" class="ddp-input-type" placeholder="설명을 입력하세요">
                </div>
                <div class="ddp-wrap-edit2 ddp-edit-file">
                    <label class="ddp-label-checkbox">
                        <input type="checkbox">
                        <i class="ddp-icon-checkbox"></i>
                        <span class="ddp-txt-checkbox">Upload using local Oozie file</span>
                    </label>
                    <div class="ddp-wrap-file">
                        <div class="ddp-btn-file">
                            <input type="file">
                            <a href="javascript:" class="ddp-btn-selection">Browse</a>
                        </div>
                        <div class="ddp-type-input">
                            <input type="text" class="ddp-input-typebasic" placeholder="Please upload a Oozie file (*.xml)">

                        </div>
                    </div>
                </div>

            </div>
            <!-- detail -->

            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
            </div>
            <!-- //button -->
        </div>
    </div>


</div>


</body>
</html>
