<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>
    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body>
    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                    Set dasboard order
                </span>

                <div class="ddp-ui-pop-buttons">
                	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
                	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Done</a>
                </div>
                <!-- det -->
            </div>
        	<!-- //title -->
            <div class="ddp-ui-popup-contents">
                <!-- order -->
                <div class="ddp-wrap-order">
                    <!-- result -->
                    <div class="ddp-ui-result">
                        <span class="ddp-data-result"><strong>12</strong> dashboards</span>
                        <span class="ddp-data-result"><em class="ddp-icon-eyes2"></em>3</span>

                    </div>
                    <!-- //result -->
                    <div class="ddp-wrap-order-setting">
                        <ul class="ddp-list-order">
                            <li>

                                <span class="ddp-data-num">1</span>
                                <!-- image -->
                                <div class="ddp-wrap-image">
                                    <div class="ddp-ui-image">
                                        <img src="../images/@chart_bar.png" />
                                        <!-- hover box -->
                                        <div class="ddp-box-hover">
                                            <img src="../images/@chart_bar.png" />
                                        </div>
                                        <!-- //hover box -->
                                    </div>


                                </div>
                                <!-- //image -->

                                <!-- name -->
                                <div class="ddp-data-name">
                                    <em class="ddp-icon-eyes2"></em>
                                    <span class="ddp-txt-name">New Dashboard01New
                                    </span>
                                </div>
                                <!-- //name -->
                            </li>
                            <li>

                                <span class="ddp-data-num">1</span>
                                <!-- image -->
                                <div class="ddp-wrap-image">
                                    <div class="ddp-ui-image">
                                        <img src="../images/@chart_bar.png" />
                                        <!-- hover box -->
                                        <div class="ddp-box-hover">
                                            <img src="../images/@chart_bar.png" />
                                        </div>
                                        <!-- //hover box -->
                                    </div>


                                </div>
                                <!-- //image -->

                                <!-- name -->
                                <div class="ddp-data-name">
                                    <em class="ddp-icon-eyes2"></em>
                                    <span class="ddp-txt-name">New Dashboard01New
                                    </span>
                                </div>
                                <!-- //name -->
                            </li>
                            <li>

                                <span class="ddp-data-num">1</span>
                                <!-- image -->
                                <div class="ddp-wrap-image">
                                    <div class="ddp-ui-image">
                                        <img src="../images/@chart_bar.png" />
                                        <!-- hover box -->
                                        <div class="ddp-box-hover">
                                            <img src="../images/@chart_bar.png" />
                                        </div>
                                        <!-- //hover box -->
                                    </div>


                                </div>
                                <!-- //image -->

                                <!-- name -->
                                <div class="ddp-data-name">
                                    <em class="ddp-icon-eyes2-none"></em>
                                    <span class="ddp-txt-name">New Dashboard01New
                                    </span>
                                </div>
                                <!-- //name -->
                            </li>

                        </ul>

                    </div>


                </div>
                <!-- //order -->


            </div>

        </div>
    </div>
</body>
</html>
