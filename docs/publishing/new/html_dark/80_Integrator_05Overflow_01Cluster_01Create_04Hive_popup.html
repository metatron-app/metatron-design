<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a new cluster
            <span class="ddp-txt-info">Please set configurations</span>
            <em class="ddp-bg-order-line2-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-size-resize2">

        <div class="ddp-create-cluster">
            <!-- menu -->
            <div class="ddp-ui-menu-cluster">
                <ul class="ddp-list-cluster">
                    <li>
                        <a href="javascript:">Hadoop</a>
                    </li>
                    <li class="ddp-selected">
                        <a href="javascript:">hive</a>
                    </li>
                    <li>
                        <a href="javascript:">Oozie</a>
                    </li>
                    <li>
                        <a href="javascript:">JMS</a>
                    </li>
                </ul>
            </div>
            <!-- //menu -->
            <!-- edit -->
            <div class="ddp-wrap-cluster-edit">

                <div class="ddp-wrap-datadetail">
                    <label class="ddp-label-detail">Hive <span class="ddp-txt-num">(1)</span></label>
                    <!-- edit -->
                    <div class="ddp-wrap-edit3 ">
                        <!-- sub -->
                        <div class="ddp-box-sub2">
                            <a href="javascript:" class="ddp-btn-delete"></a>
                            <table class="ddp-table-detail type-middle">
                                <colgroup>
                                    <col width="166px">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th>
                                        Hive Name
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        URL
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Port
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Base DB Name
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Username
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Passord
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="password" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <!-- //sub -->

                        <!-- sub -->
                        <div class="ddp-box-sub2">
                            <a href="javascript:" class="ddp-btn-delete"></a>
                            <table class="ddp-table-detail type-middle">
                                <colgroup>
                                    <col width="166px">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th>
                                        Hive Name
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        URL
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Port
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Base DB Name
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Username
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="text" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Passord
                                    </th>
                                    <td>
                                        <div class="form-edit">
                                            <input type="password" class="ddp-input-typebasic" placeholder="text">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <!-- //sub -->
                        <div class="ddp-ui-box-button type-button">
                            <a href="javascript:" class="ddp-btn-add"><em class="ddp-icon-plus"></em> Add</a>
                        </div>
                    </div>
                    <!-- //edit -->



                </div>
            </div>
            <!-- //edit -->


        </div>


    </div>
    <!-- //import -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->
</div>

</body>
</html>
