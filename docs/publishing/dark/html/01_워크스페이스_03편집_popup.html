<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">
    <div class="ddp-wrap-layout-popup">

        <div class="ddp-box-popup">
            <a href="javascript:" class="ddp-btn-close"></a>
            <!-- title -->
            <div class="ddp-pop-title">Please enter a name and a description of Workspace</div>
            <!-- //title -->

            <div class="ddp-wrap-editbox">
                <!-- edit -->
                <!-- error 메세지 ddp-error 추가 -->
                <div class="ddp-wrap-edit2 ddp-error">
                    <label class="ddp-label-type">Name</label>
                    <input type="text" class="ddp-input-type" placeholder="Please enter a name">
                    <!-- error -->
                    <span class="ddp-ui-error">
                        필수 입력
                    </span>
                    <!-- error -->
                </div>
                <!-- //edit -->

                <!-- edit -->
                <!-- error 메세지 ddp-error 추가 -->
                <div class="ddp-wrap-edit2">
                    <label class="ddp-label-type">Description</label>
                    <input type="text" class="ddp-input-type" placeholder="Please enter a description">
                    <!-- error -->
                    <span class="ddp-ui-error">
                        필수 입력
                    </span>
                    <!-- error -->
                </div>
                <!-- //edit -->
                <div class="ddp-txt-alert">

                </div>
            </div>
            <!-- button -->
            <div class="ddp-ui-buttons">
                <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                <!-- disabled 시 ddp-disabled 추가 -->
                <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
            </div>
            <!-- //button -->
        </div>

    </div>


</body>
</html>
