<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/integrator/import.integrator.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a new cluster
            <span class="ddp-txt-info">Please set configurations</span>
            <em class="ddp-bg-order-line2-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-size-resize2">

        <div class="ddp-create-cluster">
            <!-- menu -->
            <div class="ddp-ui-menu-cluster">
                <ul class="ddp-list-cluster">
                    <li>
                        <a href="javascript:">Hadoop</a>
                    </li>

                    <li>
                        <a href="javascript:">Hive</a>
                    </li>
                    <li>
                        <a href="javascript:">Oozie</a>
                    </li>
                    <li class="ddp-selected">
                        <a href="javascript:">JMS</a>
                    </li>
                </ul>
            </div>
            <!-- //menu -->
            <!-- edit -->
            <div class="ddp-wrap-cluster-edit">

                <div class="ddp-wrap-datadetail">
                    <label class="ddp-label-detail">JMS Configuration</label>
                    <table class="ddp-table-detail type-middle">
                        <colgroup>
                            <col width="166px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>
                                Broker URL


                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Topic Name

                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Username
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="text" class="ddp-input-typebasic" placeholder="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Password
                            </th>
                            <td>
                                <div class="form-edit">
                                    <input type="password" class="ddp-input-typebasic" placeholder="text">
                                </div>
                                <div class="ddp-ui-buttons ddp-inline ddp-mgt0">
                                    <a href="javascript:" class="ddp-btn-pop ddp-bg-gray ">Validatio check</a>
                                    <!-- message -->
                                    <div class="ddp-ui-message ddp-ui-info ">
                                        <span class="ddp-data-ok"><em class="ddp-icon-ok"></em>Valid Connection.</span>
                                        <span class="ddp-data-error"><em class="ddp-icon-error"></em>Invalid Connection. Please check server information.</span>

                                    </div>
                                    <!-- //message -->


                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>


                </div>
            </div>
            <!-- //edit -->


        </div>


    </div>
    <!-- //import -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->
</div>

</body>
</html>
