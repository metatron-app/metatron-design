<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">

            Create a Code Table
            <span class="ddp-txt-info">Please complete information.</span>
            <em class="ddp-bg-order-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-scroll">


        <div class="ddp-ui-meta">
            <!-- wrap-create -->
            <div class="ddp-wrap-create">
                <label class="ddp-label-title">Dictionary Information</label>
                <!-- edit -->
                <div class="ddp-wrap-edit3 ddp-type">
                    <label class="ddp-label-type">Logical Name</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <input type="text" class="ddp-input-typebasic ddp-full" placeholder="Enter name of a new data connection">
                        <span class="ddp-data-error"> Invalid Connect</span>

                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->


                <!-- edit -->
                <div class="ddp-wrap-edit3 ddp-type">
                    <label class="ddp-label-type">Description</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <textarea class="ddp-textarea" rows="3"></textarea>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->

            </div>
            <!-- //wrap-create -->
            <!-- wrap-create -->
            <div class="ddp-wrap-create">
                <label class="ddp-label-title">Code table</label>
                <!-- option -->
                <span class="ddp-list-option">
                    <a href="#" class="ddp-btn-line-s"><em class="ddp-icon-upload"></em>Upload</a>
                     <a href="#" class="ddp-btn-line-s"><em class="ddp-icon-download"></em>Download</a>
                </span>
                <!-- //option -->
                <!-- box -->
                <!-- box -->
                <div class="ddp-box-code">

                    <div class="ddp-clear ddp-list-label">
                        <div class="ddp-col-5">Code</div>
                        <div class="ddp-col-7">Value</div>
                    </div>
                    <!-- list -->
                    <div class="ddp-clear ddp-list-code">
                        <div class="ddp-col-5">
                            <input type="text" class="ddp-input-typebasic ddp-full" placeholder="code">
                        </div>
                        <div class="ddp-col-7">
                            <input type="text" class="ddp-input-typebasic ddp-full" placeholder="value">
                        </div>
                        <span class="ddp-data-error"> Invalid Connect</span>
                        <a href="javascript:" class="ddp-icon-close"></a>

                    </div>
                    <!-- //list -->
                    <!-- list -->
                    <div class="ddp-clear ddp-list-code">
                        <div class="ddp-col-5">
                            <input type="text" class="ddp-input-typebasic ddp-full" placeholder="code">

                        </div>
                        <div class="ddp-col-7">
                            <input type="text" class="ddp-input-typebasic ddp-full" placeholder="value">
                        </div>
                        <a href="javascript:" class="ddp-icon-close"></a>
                        <span class="ddp-data-error"> Invalid Connect</span>

                    </div>
                    <!-- //list -->
                    <a href="javascript:" class="ddp-btn-add"><em class="ddp-icon-plus"></em> 추가</a>

                </div>
                <!-- //box -->
                <!-- //box -->
            </div>
            <!-- //wrap-create -->
        </div>

    </div>
    <!-- //import -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>

</body>
</html>
