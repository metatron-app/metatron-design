<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">

    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                    Select a dataset
                </span>

                <div class="ddp-ui-pop-buttons">
                	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
                	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Done</a>
                </div>
                <!-- det -->
            </div>
        	<!-- //title -->
            <div class="ddp-ui-popup-contents">
                <div class="ddp-ui-dataset-new">
                    <div class="ddp-type-top-option ddp-clear">
                        <!-- 검색 -->
                        <div class="ddp-form-search ddp-fleft">
                            <em class="ddp-icon-search"></em>
                            <input type="text" placeholder="search">
                            <em class="ddp-btn-search-close"></em>
                        </div>
                        <!-- //검색 -->
                        <div class="ddp-ui-rightoption">
                            <!-- form -->
                            <div class="ddp-form-label2">
                                <label class="ddp-label-type">Type</label>
                                <div class="ddp-wrap-dropdown">
                                    <!-- select box -->
                                    <!-- 클릭시 ddp-selected 추가 -->
                                    <div class="ddp-type-selectbox">
                                        <span class="ddp-txt-selectbox">모든타입</span>
                                        <ul class="ddp-list-selectbox ddp-selectdown">
                                            <li>
                                                <a href="javascript:">
                                                    1
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:">
                                                    2
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:">
                                                    3
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- //select box -->
                                </div>
                            </div>
                            <!-- //form -->

                        </div>
                    </div>

                    <div class="ddp-wrap-viewtable ddp-type">
                        <!-- 테이블 -->
                        <div class="ddp-box-viewtable">
                            <!-- gridhead -->
                            <div class="ddp-ui-gridhead">
                                <table class="ddp-table-form ddp-table-type2">
                                    <colgroup>
                                        <col width="51px">
                                        <col width="*">
                                        <col width="20%">
                                        <col width="20%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>

                                            </th>
                                            <th>
                                                Dataset
                                            </th>
                                            <th>
                                                Type

                                            </th>
                                            <th>
                                                Last updated
                                                <em class="ddp-icon-array-default2"></em>
                                                <em class="ddp-icon-array-asc2" style="display:none;"></em>
                                                <em class="ddp-icon-array-des2" style="display:none;"></em>
                                            </th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>
                            <!--// gridhead -->

                            <!-- gridbody -->
                            <div class="ddp-ui-gridbody">
                                <table class="ddp-table-form ddp-table-type2">
                                    <colgroup>
                                        <col width="51px">
                                        <col width="*">
                                        <col width="20%">
                                        <col width="20%">
                                    </colgroup>

                                    <tbody>
                                        <tr>
                                            <td class="ddp-txt-center">
                                                <div class="ddp-ui-checkbox">
                                                    <input type="checkbox">
                                                    <i class="ddp-icon-checkbox"></i>
                                                </div>
                                            </td>
                                            <td>
                                                <div class=" ddp-txt-long">
                                                    Data set _EQPID ALL
                                                    <span class="ddp-txt-colortype">-설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명</span>
                                                    <em class="ddp-icon-global"></em>
                                                </div>
                                            </td>
                                            <td>
                                                Wrangled datase
                                            </td>
                                            <td>
                                                2017-05-30 12:00:00
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <!--// gridbody -->

                        </div>
                        <!-- //테이블 -->
                        <!-- 더보기 -->
                        <div class="ddp-box-add-link">
                            <span class="ddp-link-type">더보기 <em class="ddp-icon-view"></em></span>
                        </div>
                        <!-- //더보기 -->

                        <div class="ddp-ui-bottomoption ddp-clear">
                            <span class="ddp-data-type ddp-fleft">3Selections</span>
                            <a href="javascript:" class="ddp-type-link3 ddp-fright"><em class="ddp-icon-linkplus"></em>Create a dataset</a>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
