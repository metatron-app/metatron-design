<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Anomaly</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/black/import.anomaly.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body>
<div class="thema-black">
    <div class="ddp-layout-popuptype popup-selectfilter" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-pop-filter">
            <!-- top -->
           <div class="ddp-top-filter">
               <!-- title -->
               <div class="ddp-title">
                   <div class="ddp-icons">
                       <a href="javascript:" class="ddp-btn-back"></a>
                       <span class="ddp-icon-box">
                            <em class="ddp-icon-dimension-calen" style="display:none"></em>
                             <em class="ddp-icon-dimension-ab" style="display:"></em>
                             <em class="ddp-icon-dimension-tf" style="display:none"></em>
                             <em class="ddp-icon-dimension-longitude" style="display:none"></em>
                           <em class="ddp-icon-dimension-latitude" style="display:none"></em>
                           <em class="ddp-icon-dimension-int" style="display:none"></em>
                            <em class="ddp-icon-dimension-float" style="display:none"></em>
                       </span>
                       <span class="ddp-icon-box ddp-measure">
                           <em class="ddp-icon-measure-int" style="display:none"></em>
                           <em class="ddp-icon-measure-float" style="display:"></em>
                       </span>
                   </div>
                   <div class="ddp-txt-name ddp-type">
                       <span class="ddp-txt-data"> Category</span>
                   </div>
               </div>
               <!-- //title -->

           </div>
            <!-- //top -->
            <div class="ddp-filter1">
                <div class="ddp-filter-calen-in">
                    <!-- wrap dateinfo -->
                    <div class="ddp-wrap-dateinfo ddp-filter-dateinfo">
                        <!-- 날짜 -->
                        <div class="ddp-ui-dateinfo ddp-from">
                            <div class="ddp-dateinfo-in">
                                <span class="ddp-txt-date">From</span>
                                <div class="ddp-box-rome" id="calenbox" data-rome-id="0">
                                    <div class="ddp-box-dateinfo ddp-clear">
                                        <!-- 달력 -->
                                        <div class="ddp-box-date ddp-full">
                                            <em class="ddp-icon-calen"></em>

                                            <input type="text" class="ddp-txt-calen" value="1988-02-02">
                                        </div>
                                        <!-- //달력 -->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //날짜 -->

                        <!-- 날짜 -->
                        <div class="ddp-ui-dateinfo ddp-to">
                            <div class="ddp-dateinfo-in">
                                <span class="ddp-txt-date">To</span>
                                <div class="ddp-box-rome" id="calenbox2" data-rome-id="1">
                                    <div class="ddp-box-dateinfo ddp-clear">
                                        <div class="ddp-box-date ddp-full">
                                            <em class="ddp-icon-calen"></em>

                                            <input type="text" class="ddp-txt-calen" value="1988-02-02">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //날짜 -->

                    </div>
                    <!-- //wrap dateinfo -->
                    <!-- button -->
                    <div class="filter-buttons">
                        <a href="javascript:" class="btn-reset">
                            Reset
                        </a>
                    </div>
                    <!-- //button -->
                </div>

                <div class="ddp-ui-buttons">
                    <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                    <!-- disabled 시 ddp-disabled 추가 -->
                    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>
