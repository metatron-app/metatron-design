<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/flow/import.flow.css"/>
    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="javascript:" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2">
            <!--<em class="ddp-icon-newlink2"></em>-->
            User Defined Function Management

            <span class="ddp-txt-info">Upload a JAR</span>
            <em class="ddp-bg-order-line3-type1"></em>
        </div>
    </div>

    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-scroll">
        <div class="ddp-box-popupcontents2">

            <!-- edit -->
            <div class="ddp-wrap-edit2 ">
                <label class="ddp-label-type">Description</label>
                <input type="text" class="ddp-input-type" placeholder="Please enter a description" />

            </div>
            <!-- //edit -->
            <!-- edit -->
            <div class="ddp-wrap-edit2 ">
                <label class="ddp-label-type">Uploading</label>
                <!-- box upload -->
                <div class="ddp-box-upload2">
                    <div class="ddp-ui-upload">
                        <span class="ddp-txt-upload">Drag&drop a file to upload here</span>

                        <span class="ddp-txt-upload">or</span>

                        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black">browse...</a>
                        <div class="ddp-ui-message">
                            <span class="ddp-data-ok"><em class="ddp-icon-ok"></em>check ok</span>
                        </div>
                        <div class="ddp-ui-message">
                            <span class="ddp-data-error"><em class="ddp-icon-error"></em>error</span>
                        </div>
                    </div>

                </div>
                <!-- //box upload -->
                <!-- loading -->
                <div class="popup-datasource type-form ">
                    <div class="ddp-box-loading ddp-pop ddp-progress " style="position:relative;">
                        <span class="ddp-data-loading ">65% done (진행중)
</span>
                        <div class="ddp-ui-button">
                            <a href="#" class="ddp-btn-progress-refresh"></a>
                            <a href="#" class="ddp-btn-progress-cancel"></a>
                        </div>
                        <!-- bar -->
                        <div class="ddp-type-progressbar2">
                            <em class="ddp-data-progressbar" style="width:70%"></em>
                        </div>
                        <!-- //bar -->
                    </div>
                </div>
                <!-- //loading -->
                <!-- loading -->
                <div class="popup-datasource type-form">
                    <div class="ddp-box-loading ddp-pop ddp-progress " style="position:relative;">
                        <span class="ddp-data-loading type-failed">error message
</span>
                        <div class="ddp-ui-button">
                            <a href="#" class="ddp-btn-progress-refresh"></a>
                            <a href="#" class="ddp-btn-progress-cancel"></a>
                        </div>
                        <!-- bar -->
                        <div class="ddp-type-progressbar2">
                            <em class="ddp-data-progressbar type-failed" style="width:70%"></em>
                        </div>
                        <!-- //bar -->
                    </div>
                </div>
                <!-- //loading -->

            </div>
            <!-- //edit -->
        </div>

    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup">Back</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>
</body>
</html>
