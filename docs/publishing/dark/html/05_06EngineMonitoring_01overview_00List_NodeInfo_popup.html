<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/lib/rome.css"/>
    <link rel="stylesheet" href="../css/polaris.v2.css"/>
    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body >
<div class="ddp-pop-meta-detail ">
    <!-- popup -->
    <div class="ddp-box-meta type-form">
        <a href="javascript:" class="ddp-btn-close"></a>
        <!-- top -->
        <div class="ddp-pop-top">
            <!-- title -->
            <div class="ddp-ui-title">

                <span class="ddp-label-title ">Node Information</span>

            </div>
            <!-- //title -->
        </div>
        <!-- //top -->

        <div class="ddp-detail-contents type-form">
            <!-- option -->
            <div class="ddp-option-type">
                <!-- selectbox -->
                <div class="ddp-type-selectbox">
                    <span class="ddp-txt-selectbox">Last 1 day</span>
                    <ul class="ddp-list-selectbox ddp-selectdown">
                        <li>
                            <a href="javascript:">
                                Last 1 hour
                            </a>
                        </li>
                        <li>
                            <a href="javascript:">
                                Last 1 day
                            </a>
                        </li>
                        <li>
                            <a href="javascript:">
                                Last 7 days
                            </a>
                        </li>
                        <li>
                            <a href="javascript:">
                                Last 30 days
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- //selectbox -->
            </div>
            <!-- //option -->
            <div class="ddp-view-datadetail">
                <!-- detail -->
                <div class="ddp-ui-datadetail type-detail">

                    <label class="ddp-label-detail">GC CPU</label>
                    <!-- graph 영역 -->
                    <div class="ddp-wrap-graph type-info"></div>
                    <!-- //graph 영역 -->
                </div>

                <!-- //detail -->
                <!-- detail -->
                <div class="ddp-ui-datadetail type-detail">

                    <label class="ddp-label-detail">Memory</label>
                    <!-- graph 영역 -->
                    <div class="ddp-wrap-graph type-info"></div>
                    <!-- //graph 영역 -->
                </div>

                <!-- //detail -->
                <!-- detail -->
                <div class="ddp-ui-datadetail type-detail">

                    <label class="ddp-label-detail">information</label>

                    <table class="ddp-table-detail">
                        <colgroup>
                            <col width="80px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>
                                Server
                            </th>
                            <td>
                                Server
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Node
                            </th>
                            <td>
                                Broker
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Datasource
                            </th>
                            <td>
                                <div class="ddp-datasource">
                                    <span class="ddp-tag-status type-error">
                                         Error
                                     </span>
                                    <div class="ddp-txt-info type-error">
                                        <em class="ddp-icon-error"></em>Lasting for 20 min
                                    </div>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>

                <!-- //detail -->

            </div>

        </div>

    </div>
    <!-- //popup -->

</div>

</body>
</html>
