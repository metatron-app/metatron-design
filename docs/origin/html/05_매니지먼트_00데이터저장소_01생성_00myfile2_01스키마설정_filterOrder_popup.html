<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>

    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                    Set filter order
                </span>

                <div class="ddp-ui-pop-buttons">
                	<a href="javascript:" class="ddp-btn-pop">Cancel</a>
                	<a href="javascript:" class="ddp-btn-pop ddp-bg-black">Done</a>
                </div>
                <!-- det -->
            </div>
        	<!-- //title -->
            <div class="ddp-ui-popup-contents">

                <div class="ddp-ui-filter-order">
                    <!-- 총 filter -->
                    <div class="ddp-data-filter">
                        <strong>12</strong> Recommendation filters
                    </div>
                    <!-- //총 filter -->
                    <ul class="ddp-list-filter-order">
                        <li>
                            <span class="ddp-data-no">1</span>
                            <span class="ddp-data-tag">
                                <span class="ddp-box-tag-value ddp-dimension">차원값</span>
                            </span>
                            <span class="ddp-data-name">
                                <em class="ddp-icon-type-ab"></em> Columnname 01
                            </span>
                        </li>
                        <li>
                            <span class="ddp-data-no">1</span>
                            <span class="ddp-data-tag">
                                <span class="ddp-box-tag-value ddp-measure">측정값</span>
                            </span>
                            <span class="ddp-data-name">
                                <em class="ddp-icon-type-calen"></em> Columnname 01
                            </span>
                        </li>

                        <li>
                            <span class="ddp-data-no">1</span>
                            <span class="ddp-data-tag">
                                <span class="ddp-box-tag-value ddp-dimension">DIMENSION</span>
                            </span>
                            <span class="ddp-data-name">
                                <em class="ddp-icon-type-ab"></em> Columnname 01
                            </span>
                        </li>
                        <li>
                            <span class="ddp-data-no">1</span>
                            <span class="ddp-data-tag">
                                <span class="ddp-box-tag-value ddp-measure">MEASURE</span>
                            </span>
                            <span class="ddp-data-name">
                                <em class="ddp-icon-type-calen"></em> Columnname 01
                            </span>
                        </li>
                    </ul>

                </div>


            </div>

        </div>
    </div>
</body>
</html>
