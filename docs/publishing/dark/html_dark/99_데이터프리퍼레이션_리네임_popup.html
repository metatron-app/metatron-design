<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">

    <div class="ddp-layout-popuptype" style="display:;">
        <em class="ddp-bg-popup"></em>
        <div class="ddp-ui-popup">
            <!-- title -->
        	<div class="ddp-ui-popup-title">
            	<span class="ddp-txt-title-name">
                   Rename
                </span>
                <div class="ddp-ui-pop-buttons">
                    <a href="javascript:" class="ddp-btn-pop">Cancel</a>
                    <a href="javascript:" class="ddp-btn-pop ddp-bg-black">Add rule</a>
                </div>


            </div>
        	<!-- //title -->
            <div class="ddp-page-rename">
                <div class="ddp-wrap-rename">
                    <!-- result -->
                    <div class="ddp-result">
                        <span class="ddp-col">20cols</span>
                        <span class="ddp-name" title="Dataset01">Dataset01</span>
                    </div>
                    <!-- //result -->
                    <!-- column -->
                    <div class="ddp-wrap-list">

                        <table class="ddp-table-column">
                            <colgroup>
                                <col width="50%">
                                <col width="50%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>Before</th>
                                <th>After</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="ddp-selected">
                                <td>
                                    <span class="ddp-txt-column">Column01</span>
                                    <em class="ddp-view"></em>
                                </td>
                                <td>
                                    <!-- edit -->
                                    <!-- 클릭시 ddp-selected 추가 -->
                                    <div class="ddp-box-edit">
                                        <input type="text" value="text">
                                        <em class="ddp-icon-edit"></em>
                                    </div>
                                    <!-- //edit -->
                                    <span class="ddp-txt-error"><em class="ddp-icon-error"></em>Please choose a column of dataset to join</span>
                                </td>

                            </tr>
                            <!-- 편집시 ddp-edit 추가 -->
                            <tr class="ddp-selected ddp-edit">
                                <td>
                                    <span class="ddp-txt-column">Column01</span>
                                    <em class="ddp-view"></em>
                                </td>
                                <td>
                                    <!-- edit -->
                                    <!-- 클릭시 ddp-selected 추가 -->
                                    <div class="ddp-box-edit">
                                        <input type="text" value="text">
                                        <em class="ddp-icon-edit"></em>
                                    </div>
                                    <!-- //edit -->
                                </td>

                            </tr>
                            <tr class="">
                                <td>
                                    <span class="ddp-txt-column">Column01</span>
                                    <em class="ddp-view"></em>
                                </td>
                                <td>
                                    <!-- edit -->
                                    <!-- 클릭시 ddp-selected 추가 -->
                                    <div class="ddp-box-edit">
                                        <input type="text" value="text">
                                        <em class="ddp-icon-edit"></em>
                                    </div>
                                    <!-- //edit -->
                                </td>

                            </tr>
                            <tr class="">
                                <td>
                                    <span class="ddp-txt-column">Column01</span>
                                    <em class="ddp-view"></em>
                                </td>
                                <td>
                                    <!-- edit -->
                                    <!-- 클릭시 ddp-selected 추가 -->
                                    <div class="ddp-box-edit">
                                        <input type="text" value="text">
                                        <em class="ddp-icon-edit"></em>
                                    </div>
                                    <!-- //edit -->
                                </td>

                            </tr>
                            <tr class="">
                                <td>
                                    <span class="ddp-txt-column">Column01</span>
                                    <em class="ddp-view"></em>
                                </td>
                                <td>
                                    <!-- edit -->
                                    <!-- 클릭시 ddp-selected 추가 -->
                                    <div class="ddp-box-edit">
                                        <input type="text" value="text">
                                        <em class="ddp-icon-edit"></em>
                                    </div>
                                    <!-- //edit -->
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- //column -->
                    <!-- grid -->
                    <div class="ddp-wrap-grid">
                        <div class="ddp-ui-grid">grid 영역</div>
                    </div>
                    <!-- //grid -->
                </div>
            </div>

        </div>
    </div>
