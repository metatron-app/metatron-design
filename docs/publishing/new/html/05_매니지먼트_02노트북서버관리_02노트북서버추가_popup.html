<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body>
    <div class="ddp-wrap-layout-popup">
        <div class="ddp-ui-layout-popup">
            <div class="ddp-box-popup3">
                <a href="javascript:" class="ddp-btn-close"></a>
                <!-- title -->
                <div class="ddp-pop-title">Add a notebook server</div>
                <!-- //title -->
                <!-- detail -->
                <div class="ddp-box-detail">
                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit3 ddp-type ddp-error">
                        <label class="ddp-label-type">Type</label>
                        <!-- edit option -->
                        <div class="ddp-ui-edit-option">
                            <!-- 선택시 ddp-selected 추가 -->
                            <div class="ddp-type-selectbox">
                                <span class="ddp-txt-selectbox">R</span>
                                <ul class="ddp-list-selectbox ddp-selectdown">
                                    <li>
                                        <a href="#">
                                            1
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            2
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            3
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- error -->
                            <span class="ddp-ui-error">
                                필수 입력
                            </span>
                            <!-- error -->
                        </div>
                        <!-- //edit option -->

                    </div>
                    <div class="ddp-clear">
                        <!-- 필수 일때 ddp-error 추가 -->
                        <div class="ddp-wrap-edit2 ddp-col-6 ddp-error">
                            <label class="ddp-label-type">Host</label>
                            <input type="text" class="ddp-input-type" placeholder="Please enter a host address">
                            <!-- error -->
                            <span class="ddp-ui-error">
                                필수 입력
                            </span>
                            <!-- error -->
                        </div>
                            <!-- 필수 일때 ddp-error 추가 -->
                        <div class="ddp-wrap-edit2 ddp-col-6 ddp-error">
                            <label class="ddp-label-type">Port</label>
                            <input type="text" class="ddp-input-type" placeholder="Please enter a port address">
                            <!-- error -->
                            <span class="ddp-ui-error">
                                필수 입력
                            </span>
                            <!-- error -->
                        </div>
                    </div>
                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2 ddp-error ">
                        <label class="ddp-label-type">이름</label>
                        <input type="text" class="ddp-input-type" placeholder="이름을 입력하세요">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>
                    <!-- 필수 일때 ddp-error 추가 -->
                    <div class="ddp-wrap-edit2 ddp-error ">
                        <label class="ddp-label-type">설명</label>
                        <input type="text" class="ddp-input-type" placeholder="설명을 입력하세요">
                        <!-- error -->
                        <span class="ddp-ui-error">
                            필수 입력
                        </span>
                        <!-- error -->
                    </div>

                </div>
                <!-- detail -->

                <!-- button -->
                <div class="ddp-ui-buttons">
                    <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                    <!-- disabled 시 ddp-disabled 추가 -->
                    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
                </div>
                <!-- //button -->
            </div>
        </div>


    </div>


</body>
</html>
