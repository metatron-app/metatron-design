<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/lib/rome.css"/>
    <link rel="stylesheet" href="../css/polaris.v2.css"/>
    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
    <!-- 닫기 버튼 -->
    <a href="#" class="ddp-btn-close"></a>
    <!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Add new application
            <span class="ddp-txt-info">Please select an application</span>
            <em class="ddp-bg-order-line2-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-size-resize2">

        <!-- cluster -->
        <div class="ddp-cluster-add">
            <!-- box -->
            <div class="ddp-box-application">
                <ul class="ddp-list-application">
                    <li class="ddp-selected">
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:">
                            <div class="ddp-add-application">
                                <img src="../images/img_metatron.png"/>

                                <span class="ddp-bg-selected"><em class="ddp-icon-select"></em></span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- //box -->
            <!-- 설명 -->
            <div class="ddp-wrap-ex">
                <!-- option -->
                <div class="ddp-form-option">

                    <span class="ddp-label-type">Version</span>
                    <!-- selectbox -->
                    <div class="ddp-type-selectbox ">
                        <span class="ddp-txt-selectbox">Metatron 2.0</span>
                        <ul class="ddp-list-selectbox ddp-selectdown">
                            <li>
                                <a href="#">
                                    Metatron 2.0
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    2
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    3
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- //selectbox -->

                </div>
                <!-- //option -->
                <!-- ex -->
                <div class="ddp-ui-ex">
                    <span class="ddp-label-ex">Explanation</span>
                    <ul class="ddp-list-ex">
                        <li>Metatron is covering Zookeeper, MariaDB, Druid and Metatron Discovery.
                        </li>
                    </ul>
                </div>
                <!-- //ex -->
            </div>
        </div>
        <!-- //cluster -->
    </div>

    <!-- button -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //button -->
</div>
