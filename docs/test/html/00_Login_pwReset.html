<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>login</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>


</head>
<body class="thema-black">

<!-- popup wrap -->
<div class="ddp-wrap-popup">
    <em class="ddp-bg-popup"></em>
    <div class="ddp-ui-popup-in">
        <!-- popup -->
        <div class="ddp-ui-popup">
            <a href="#" class="ddp-btn-close"></a>
            <span class="ddp-ui-pop-title">Forgot password?</span>
            <div class="ddp-txt-pop-info ddp-padt0">
                Please enter your registered e-mail address when applying for the first time.<br />
A temporary password will be sent to this email.
            </div>

            <!-- contents -->
            <div class="ddp-ui-user-contet">

                <!-- error 일때 ddp-type-error 추가 -->
                <div class="ddp-ui-input-form ddp-type-error">
                    <label class="ddp-label-type">Email</label>
                    <div class="ddp-input-check">
                        <input type="text" class="ddp-input-type" placeholder="이메일"/>
                        <em class="ddp-icon-ok"></em>
                        <em class="ddp-icon-error"></em>
                    </div>

                    <!-- error 메시지 -->
                    <span class="ddp-ui-error">
                        Wrong email address
                    </span>
                    <!-- //error 메시지 -->
                </div>
            </div>
            <!-- //contents -->
            <!-- buttons -->
            <div class="ddp-ui-buttons2">
                <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Send email</a>
            </div>
            <!-- //buttons -->

        </div>
        <!-- //popup -->
    </div>
</div>
<!-- //popup wrap -->

</body>
</html>
