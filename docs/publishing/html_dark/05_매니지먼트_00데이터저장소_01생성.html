<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>


</head>
<body class="thema-black">
    <div class="ddp-wrap-layout-popup ddp-scroll-popup">
        <div class="ddp-ui-layout-popup">
            <div class="ddp-pop-contents">
                <div class="ddp-box-popup ddp-popup-type " style="">

                    <!-- title -->
                    <div class="ddp-pop-title">Select a data type</div>
                    <!-- //title -->
                    <div class="ddp-pop-detail">
                        <!-- 데이터 선택 -->
                        <div class="ddp-ui-data-select">
                            <a href="#" class="ddp-btn-select">
                                <em class="ddp-icon-boxbtn-file2"></em>
                                My File
                            </a>

                            <a href="#" class="ddp-btn-select">
                                <em class="ddp-icon-boxbtn-database"></em>
                                Database
                            </a>

                            <a href="#" class="ddp-btn-select">
                                <em class="ddp-icon-boxbtn-staging"></em>
                                StagingDB
                            </a>

                            <a href="#" class="ddp-btn-select">
                                <em class="ddp-icon-boxbtn-stream"></em>
                                Stream
                            </a>
                            <!-- disabled 시 ddp-disabled 추가 -->
                            <a href="#" class="ddp-btn-select ddp-disabled">
                                <em class="ddp-icon-boxbtn-snapshot"></em>
                                Data Snapshot
                            </a>

                            <a href="#" class="ddp-btn-select ddp-disabled">
                                <em class="ddp-icon-boxbtn-engine"></em>
                                Matatron Engine
                            </a>

                            <a href="#" class="ddp-btn-select ">
                                <em class="ddp-icon-boxbtn-hive"></em>
                                Hive
                            </a>
                        </div>
                        <!-- //데이터 선택 -->

                    </div>

                    <!-- button -->
                    <div class="ddp-ui-buttons">
                        <a href="javascript:" class="ddp-btn-type-popup">Cancel</a>
                    </div>
                    <!-- //button -->
                </div>
            </div>
        </div>
    </div>


</body>
</html>
