<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

</head>
<body>
<!-- 미리보기 팝업 -->
<div class="ddp-pop-preview ddp-type" style="display:;">
    <!-- top -->
    <div class="ddp-ui-top">
        <div class="ddp-data-name">
            Used in Physical Columns (20)
        </div>
        <em class="ddp-btn-popup-close"></em>
    </div>
    <!-- //top -->
    <!-- cpmtemts -->

    <div class="ddp-ui-preview-contents ddp-add">
        <div class="ddp-table-scroll">
            <!-- table -->
            <table class="ddp-table-form ddp-table-type3">
                <colgroup>
                    <col width="*">
                    <col width="15%">
                    <col width="20%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            Datasource
                            <em class="ddp-icon-array-default2"></em>
                            <em class="ddp-icon-array-asc2" style="display:none;"></em>
                            <em class="ddp-icon-array-des2" style="display:none;"></em>
                        </th>
                        <th>
                            Data type
                        </th>
                        <th>
                            Physical Column Name
                        </th>
                        <th>
                            Role
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Datasource
                        </td>
                        <td>
                            General
                        </td>
                        <td>
                            Physical Column name 01
                        </td>
                        <td>
                            <span class="ddp-box-tag-value ddp-dimension">차원값</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Datasource
                        </td>
                        <td>
                            General
                        </td>
                        <td>
                            Physical Column name 01
                        </td>
                        <td>
                            <span class="ddp-box-tag-value ddp-measure">측정값</span>
                        </td>
                    </tr>
                </tbody>

            </table>
            <!--// table -->
        </div>
        <div class="ddp-box-add-link ">
            <span class="ddp-link-type">더보기 <em class="ddp-icon-view"></em></span>
        </div>
    </div>
    <!-- //cpmtemts -->
</div>
<!-- //미리보기 팝업 -->

</body>
</html>
