<body>
    <div style="width:900px; margin:0 auto;">
        <h1> 툴팁 (component.tooltip.css)</h1>

        <div class="ddp-ui-tooltip-info" style="display:inline-block; position:relative;">

        <div class="ddp-ui-tooltip-info" style="display:inline-block; position:relative;">
