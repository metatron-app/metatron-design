<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METATRON</title>

    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>
</head>
<body>

<div class="ddp-type-contents ddp-resize2 ddp-type2">
    <!-- 닫기 버튼 -->
    <a href="#" class="ddp-btn-close"></a>
    <!-- 닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">

            Create a Column Dictionary
            <span class="ddp-txt-info">Please complete information.</span>
            <em class="ddp-bg-order-type"></em>
        </div>
    </div>
    <!-- import -->
    <div class="ddp-type-contents-in ddp-scroll">


        <div class="ddp-ui-meta ddp-dictionary">
            <!-- wrap-create -->
            <div class="ddp-wrap-create">
                <label class="ddp-label-title">Dictionary Information</label>
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Dictionary Name<em class="ddp-type-necessary">*</em></label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <input type="text" class="ddp-input-typebasic ddp-full" placeholder="Please enter a column name">
                        <span class="ddp-data-info"> 용어사전의 이름은 컬럼명으로 사용됩니다</span>

                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Full Name</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <input type="text" class="ddp-input-typebasic ddp-full" placeholder="Please enter a full name">
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Short Name</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <input type="text" class="ddp-input-typebasic ddp-full" placeholder="Please enter a column name">
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Description</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <textarea class="ddp-textarea" rows="3"></textarea>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Code table</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <div class="ddp-form-search2">
                            <input type="text" placeholder="Please select a code table">
                            <span class="ddp-icon-search"></span>
                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Dictionary Catalog</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <div class="ddp-apply ddp-clear type-catalog">
                            <!--
                                클릭시 ddp-selected 추가
                            -->
                            <div class="ddp-type-search type-box ddp-col-6 ddp-selected">
                                <input type="text" placeholder="Search Column">
                                <a href="javascript:" class="ddp-btn-delete"></a>
                                <!-- popup -->
                                <div class="ddp-box-layout4 ">
                                    <div class="ddp-data-title">
                                        Popular catelogs
                                    </div>

                                    <ul class="ddp-list-popup ddp-wrap-catalogs2">
                                        <li class="ddp-selected">
                                            <a href="#">
                                                <div class="ddp-ui-catalogs2">
                                                    <em class="ddp-icon-folder-type"></em>
                                                    <span>A 사업부</span>
                                                    <span>공통자료</span>
                                                </div>
                                                <em class="ddp-icon-check"></em>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <div class="ddp-ui-catalogs2">
                                                    <em class="ddp-icon-folder"></em>
                                                    <span>A 사업부</span>
                                                    <span>공통자료</span>

                                                </div>
                                                <em class="ddp-icon-check"></em>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <div class="ddp-ui-catalogs2 ddp-unclass">
                                                    <em class="ddp-icon-question2"></em>
                                                    Unclassified
                                                </div>
                                                <em class="ddp-icon-check"></em>
                                            </a>
                                        </li>


                                    </ul>
                                </div>
                                <!-- //popup -->

                            </div>
                            <a href="javascript:" class="ddp-btn-add"><em class="ddp-icon-plus"></em> Add</a>
                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
            </div>
            <!-- //wrap-create -->
            <!-- wrap-create -->
            <div class="ddp-wrap-create ">
                <label class="ddp-label-title">Format Information</label>
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Logical Type</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-type">
                        <div class="ddp-clear type-form-multi">
                            <div class="ddp-col-5">
                                <div class="ddp-type-selectbox ">
                                    <span class="ddp-txt-selectbox">
                                      <span class="ddp-icons">
                                            <em class="ddp-icon-type-ab"></em>
                                        </span>
                                        Option
                                    </span>
                                    <div class="ddp-wrap-popup2 ddp-types ">
                                        <ul class="ddp-list-popup">
                                            <li class="">
                                                <a href="javascript:">
                                                    <em class="ddp-icon-type-ab"></em>
                                                    2열
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:">
                                                    <em class="ddp-icon-type-tf"></em>
                                                    2열
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:">
                                                    <em class="ddp-icon-type-calen"></em>
                                                    2열
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
                <!-- edit -->
                <div class="ddp-wrap-edit3 type-sub">
                    <label class="ddp-label-type type-color">Format</label>
                    <!-- edit option -->
                    <div class="ddp-ui-edit-option ddp-middle">
                        <div class="ddp-clear type-form-multi">
                            <div class="ddp-col-7">
                            <input type="text" class="ddp-input-typebasic ddp-full" placeholder="Please enter a column name">
                        </div>
                            <div class="ddp-col-5">
                                <label class="ddp-label-checkbox type-inline">
                                    <input type="checkbox">
                                    <i class="ddp-icon-checkbox"></i>
                                    <span class="ddp-txt-checkbox">Unix time</span>
                                </label>
                            </div>
                        </div>
                        <div class="ddp-wrap-label type-label">
                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Milli-Second(ms)</span>
                            </label>


                            <label class="ddp-label-radio">
                                <input type="radio">
                                <i class="ddp-icon-radio"></i>
                                <span class="ddp-txt-radio">Second(s)</span>
                            </label>
                        </div>
                    </div>
                    <!-- //edit option -->
                </div>
                <!-- //edit -->
            </div>
            <!-- //wrap-create -->
        </div>

    </div>
    <!-- //import -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Done</a>
    </div>
    <!-- //buttons -->

</div>

</body>
</html>
