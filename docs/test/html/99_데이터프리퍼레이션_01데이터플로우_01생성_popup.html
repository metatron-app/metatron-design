<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>METATRON</title>
    <!-- polaris css --->
    <link rel="stylesheet" href="../css/polaris.v2.css"/>

    <script src="../js/jquery/jquery.1.9.1.min.js"></script>

     <!-- polaris ui js --->
     <!-- <script src="../js/common/polaris_ui.js"></script> --->
</head>
<body class="thema-black">

<div class="ddp-type-contents ddp-resize2 ddp-type2">
	<!-- 닫기 버튼 -->
	<a href="#" class="ddp-btn-close"></a>
	<!-- //닫기 버튼 -->
    <div class="ddp-icon-name">
        <div class="ddp-ui-name2 ddp-type3">
            Create a Dataflow
            <span class="ddp-txt-info ddp-type">Please select a dataset</span>
            <em class="ddp-bg-order-line2-type"></em>
        </div>
    </div>
    <!-- contents in  -->
    <div class="ddp-type-contents-in ddp-size-resize">
        <div class="ddp-box-popupcontents ddp-dataflow ddp-info">
            <!-- 옵션 -->
            <div class="ddp-type-top-option ddp-clear">
                <!-- 검색 -->
                <div class="ddp-form-search ddp-fleft">
                    <em class="ddp-icon-search"></em>
                    <input type="text" placeholder="Search by dataset name">
                </div>
                <!-- //검색 -->
                <div class="ddp-form-label2 ddp-fright">
                    <label class="ddp-label-type">Type</label>
                    <div class="ddp-wrap-dropdown">
                        <!-- select box -->
                        <!-- 클릭시 ddp-selected 추가 -->
                        <div class="ddp-type-selectbox">
                            <span class="ddp-txt-selectbox">All</span>
                            <ul class="ddp-list-selectbox ddp-selectdown">
                                <li>
                                    <a href="javascript:">
                                        All
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:">
                                        전체
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:">
                                        개인
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- //select box -->
                    </div>
                </div>
            </div>
            <!-- //옵션 -->
            <div class="ddp-wrap-variable">
                <div class="ddp-wrap-viewtable ddp-add">
                    <!-- 테이블 -->
                    <div class="ddp-box-viewtable">
                        <!-- gridhead -->
                        <div class="ddp-ui-gridhead">
                            <table class="ddp-table-form ddp-table-type2">
                                <colgroup>
                                    <col width="51px" />
                                    <col width="*" />
                                    <col width="23%" />
                                    <col width="23%" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="ddp-txt-center">
                                            <div class="ddp-ui-checkbox">
                                                <input type="checkbox" class="ddp-checkbox-form">
                                                <i class="ddp-icon-checkbox"></i>
                                            </div>
                                        </th>
                                        <th>
                                            Dataset
                                        </th>
                                        <th>
                                            Type
                                        </th>
                                        <th>
                                            Last updated
                                            <em class="ddp-icon-array-default2"></em>
                                            <em class="ddp-icon-array-asc2" style="display:none;"></em>
                                            <em class="ddp-icon-array-des2" style="display:none;"></em>
                                        </th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                        <!--// gridhead -->

                        <!-- gridbody -->
                        <div class="ddp-ui-gridbody">
                            <table class="ddp-table-form ddp-table-type2">
                                <colgroup>
                                    <col width="51px" />
                                    <col width="*" />
                                    <col width="23%" />
                                    <col width="23%" />
                                </colgroup>

                                <tbody>
                                    <tr class="ddp-selected">
                                        <td class="ddp-txt-center">
                                            <div class="ddp-ui-checkbox">
                                                <input type="checkbox" class="ddp-checkbox-form">
                                                <i class="ddp-icon-checkbox"></i>
                                            </div>
                                        </td>
                                        <td>
                                            Data set _EQPID ALL
                                        </td>
                                        <td>
                                            <span class="ddp-txt-colortype ddp-txt-long">설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명설명</span>
                                        </td>
                                        <td>
                                            Wranggled Data Set
                                        </td>
                                        <td>
                                            2017.05.22 by오상식
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <!--// gridbody -->

                    </div>
                    <!-- //테이블 -->
                    <!-- 더보기 -->
                    <div class="ddp-box-add-link">
                        <span class="ddp-link-type">더보기 <em class="ddp-icon-view"></em></span>
                    </div>
                    <!-- //더보기 -->
                </div>
            </div>
            <!-- bottom -->
            <div class="ddp-ui-bottomoption ddp-clear">
                <span class="ddp-data-type ddp-fleft">3Selections</span>

                <a href="javascript:" class="ddp-type-link3 ddp-fright"><em class="ddp-icon-linkplus"></em>Create a dataset</a>
            </div>
            <!-- //bottom -->
        </div>




    </div>
    <!-- //contents in  -->
    <!-- buttons -->
    <div class="ddp-ui-buttons">
        <a href="#" class="ddp-btn-type-popup">Cancel</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="#" class="ddp-btn-type-popup ddp-bg-black ">Next</a>
    </div>
    <!-- //buttons -->

</div>




</body>
</html>
